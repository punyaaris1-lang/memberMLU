<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLU Super App</title>
    
    <script>
        const CFG = {
            sheetID: '1kp7bHdgSTTNZF3uyd1ul-LnTZVjuLs1TVQnRxoViPfQ', 
            monkeyURL: 'https://api.sheetmonkey.io/form/h12GBnHqFk6zUJDgH9qmn2',
            waAdmin: '6285691536957'
        };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --primary: #007bff; --bg: #f8f9fa; --text: #333; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* MAP FULLSCREEN */
        #page-map { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 100; background: #e5e3df; /* Warna dasar Google Maps */
            visibility: hidden; 
        }
        #page-map.active { visibility: visible; }
        #map { width: 100%; height: 100%; }

        /* OVERLAY PANEL */
        .map-card {
            position: absolute; bottom: 0; left: 0; width: 100%; z-index: 1000;
            background: #fff; padding: 20px 20px 90px 20px;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2); 
            transform: translateY(150%); transition: 0.3s;
            display: flex; flex-direction: column; gap: 10px;
        }
        .map-card.show { transform: translateY(0); }

        .map-card h3 { margin: 0; font-size: 18px; color: #000; }
        .map-card p { margin: 0; font-size: 13px; color: #666; }
        
        .btn-act { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-go { background: var(--primary); color: #fff; }
        .btn-ext { background: #f1f1f1; color: #333; border: 1px solid #ddd; margin-top: 5px; }
        .btn-stop { background: #dc3545; color: #fff; display: none; }

        /* DASHBOARD STYLE */
        .app-container { height: 100%; overflow-y: auto; padding-bottom: 80px; background: #fff; }
        .header { padding: 20px; background: #fff; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; }
        .vehicle-card { background: #f8f9fa; margin: 20px; padding: 20px; border-radius: 12px; border: 1px solid #eee; }
        .menu-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; text-align: center; font-size: 11px; color: #555; }
        .menu-icon { width: 50px; height: 50px; background: #f0f2f5; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 5px; font-size: 20px; color: var(--primary); }

        /* NAVBAR */
        .navbar { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; z-index: 2000; }
        .nav-icon { font-size: 22px; color: #ccc; }
        .nav-icon.active { color: var(--primary); }
        .nav-center { width: 55px; height: 55px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 24px; margin-top: -35px; box-shadow: 0 4px 10px rgba(0,123,255,0.3); }

        /* LOGIN */
        #page-login, #page-register { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 3000; display: flex; flex-direction: column; justify-content: center; padding: 30px; }
        .hidden { display: none !important; }
        input, select { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; }
        .btn-submit { width: 100%; padding: 15px; background: var(--primary); color: #fff; font-weight: bold; border: none; border-radius: 8px; }

        /* ICONS */
        .user-puck { width: 18px; height: 18px; background: #4285F4; border: 3px solid #fff; border-radius: 50%; box-shadow: 0 0 5px rgba(0,0,0,0.3); }
        .leaflet-routing-container { display: none !important; }
        path.leaflet-interactive { stroke: #4285F4; stroke-width: 6; opacity: 0.8; stroke-linecap: round; }
        
        /* CENTER BTN */
        .btn-gps { position: absolute; bottom: 250px; right: 15px; width: 45px; height: 45px; background: #fff; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 900; display: flex; align-items: center; justify-content: center; color: #666; font-size: 20px; }
    </style>
</head>
<body>

    <div id="page-login">
        <h2 style="text-align:center;">LOGIN</h2>
        <input type="tel" id="inputHP" placeholder="Nomor HP">
        <button class="btn-submit" onclick="handleLogin()">MASUK</button>
    </div>

    <div id="page-register" class="hidden">
        <h2 style="text-align:center;">DAFTAR</h2>
        <form id="form-reg">
            <input type="hidden" id="reg-hp">
            <input type="text" id="reg-nama" placeholder="Nama" required>
            <input type="text" id="reg-plat" placeholder="Plat Nomor" required>
            <label style="font-size:12px;">Join Date</label><input type="date" id="reg-tgl" required>
            <select id="reg-dp"><option value="355">DP 355</option><option value="775">DP 775</option></select>
            <select id="reg-maka"><option value="TIDAK">Maka+: TIDAK</option><option value="YA">Maka+: YA</option></select>
            <button type="button" class="btn-submit" onclick="handleRegister()">SIMPAN</button>
        </form>
    </div>

    <div id="page-dashboard" class="hidden">
        <div class="app-container">
            <div class="header">
                <div><small>Hi,</small><h3 style="margin:0" id="disp-nama">...</h3></div>
                <button onclick="doLogout()" style="border:none; color:red; background:none;">Exit</button>
            </div>
            <div class="vehicle-card">
                <div style="display:flex; justify-content:space-between;">
                    <span style="font-size:11px; color:#666;">TAGIHAN</span>
                    <span id="disp-tagihan" style="font-size:22px; font-weight:800; color:#007bff;">...</span>
                </div>
                <div style="margin-top:5px; font-weight:600;">Unit: Maka Motors</div>
            </div>
            <div class="menu-list">
                <div><div class="menu-icon"><i class="fas fa-wallet"></i></div>Tagihan</div>
                <div><div class="menu-icon"><i class="fas fa-history"></i></div>Riwayat</div>
                <div onclick="alert('SOS')"><div class="menu-icon" style="color:red;"><i class="fas fa-exclamation-triangle"></i></div>SOS</div>
                <div><div class="menu-icon"><i class="fas fa-tools"></i></div>RTO</div>
            </div>
        </div>
    </div>

    <div id="page-map">
        <div id="map"></div>
        <div class="btn-gps" onclick="centerUser()"><i class="fas fa-crosshairs"></i></div>
        <div id="panel-fc" class="map-card">
            <h3 id="fc-name">Lokasi</h3>
            <p id="fc-desc">...</p>
            <div style="margin-top:10px;">
                <button class="btn-act btn-go" id="btn-go" onclick="startNav()">START JALAN</button>
                <button class="btn-act btn-ext" id="btn-ext" onclick="openGmaps()">GOOGLE MAPS</button>
                <button class="btn-act btn-stop" id="btn-stop" onclick="stopNav()">STOP</button>
            </div>
        </div>
    </div>

    <div class="navbar" id="navbar" style="display:none;">
        <div class="nav-icon active" id="nav-home" onclick="toDash()"><i class="fas fa-home"></i></div>
        <div class="nav-center" onclick="toMap()"><i class="fas fa-map-marker-alt"></i></div>
        <div class="nav-icon"><i class="fas fa-user"></i></div>
    </div>

    <script>
        let map, userMarker, routingControl, selectedFC, userLat, userLng;

        // AUTH
        window.onload = () => { if(localStorage.getItem('uHP')) autoLogin(localStorage.getItem('uHP')); };
        function clean(p) { return String(p).replace(/[^0-9]/g,'').replace(/^62/,'').replace(/^0/,''); }

        function handleLogin() {
            const hp = document.getElementById('inputHP').value;
            if(!hp) return alert("Isi Nomor");
            const btn = document.querySelector('#page-login button');
            btn.innerText = "Loading...";
            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/USER?t=${Date.now()}`).then(r=>r.json()).then(data=>{
                const user = data.find(u => clean(u['No HP']) === clean(hp));
                if(user) { localStorage.setItem('uHP', clean(hp)); initApp(user); }
                else { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-register').classList.remove('hidden'); document.getElementById('reg-hp').value=clean(hp); }
            }).catch(()=>{ alert("Gagal Koneksi"); btn.innerText="MASUK"; });
        }

        function handleRegister() {
            const fd = new FormData(document.getElementById('form-reg'));
            fd.append("x-sheetmonkey-insert-worksheet", "USER");
            fetch(CFG.monkeyURL, {method:'POST', body:fd}).then(r=>{ if(r.ok){ alert("Sukses!"); location.reload(); } });
        }

        function autoLogin(hp) {
            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/USER?t=${Date.now()}`).then(r=>r.json()).then(data=>{
                const user = data.find(u => clean(u['No HP']) === hp);
                if(user) initApp(user); else { localStorage.clear(); location.reload(); }
            });
        }

        function initApp(user) {
            document.getElementById('disp-nama').innerText = user['Nama'];
            const tgl = new Date().getDate();
            let price = 70000; if(String(user['Maka Plus']).includes("YA")) price += 10000;
            document.getElementById('disp-tagihan').innerText = [14,28,31].includes(tgl) ? "LIBUR" : "Rp "+price.toLocaleString('id-ID');
            
            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('page-register').classList.add('hidden');
            document.getElementById('page-dashboard').classList.remove('hidden');
            document.getElementById('navbar').style.display = 'flex';
            setTimeout(initMap, 1000);
        }

        function doLogout() { localStorage.clear(); location.reload(); }
        function toDash() { document.getElementById('page-dashboard').classList.remove('hidden'); document.getElementById('page-map').classList.remove('active'); }
        function toMap() { 
            document.getElementById('page-map').classList.add('active');
            setTimeout(() => { if(map) map.invalidateSize(); }, 200);
        }

        // MAPS (GOOGLE LAYER)
        function initMap() {
            if(map) return;
            map = L.map('map', {zoomControl:false}).setView([-6.2, 106.8], 13);
            
            // GOOGLE MAPS LAYER (REAL LOOK)
            L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
                maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3']
            }).addTo(map);

            const icoUser = L.divIcon({ className:'c', html:'<div class="user-puck"></div>', iconSize:[20,20] });
            const icoFc = L.icon({ iconUrl:'https://cdn-icons-png.flaticon.com/512/3524/3524335.png', iconSize:[36,36], iconAnchor:[18,36] });

            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/LOKASI`).then(r=>r.json()).then(data=>{
                data.forEach(loc => {
                    let lat = parseFloat(String(loc.lat).replace(',','.'));
                    let lng = parseFloat(String(loc.lng).replace(',','.'));
                    if(!isNaN(lat)) {
                        let m = L.marker([lat, lng], {icon: icoFc}).addTo(map);
                        m.on('click', () => showFC(loc, lat, lng));
                    }
                });
            });

            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(pos => {
                    userLat = pos.coords.latitude; userLng = pos.coords.longitude;
                    if(!userMarker) {
                        userMarker = L.marker([userLat, userLng], {icon: icoUser}).addTo(map);
                        map.setView([userLat, userLng], 15);
                    } else { userMarker.setLatLng([userLat, userLng]); }
                }, null, {enableHighAccuracy: true});
            }
        }

        function showFC(loc, lat, lng) {
            selectedFC = {lat, lng, ...loc};
            document.getElementById('panel-fc').classList.add('show');
            document.getElementById('fc-name').innerText = loc.nama;
            
            if(userLat) {
                let d = (map.distance([userLat,userLng], [lat,lng])/1000).toFixed(1);
                document.getElementById('fc-desc').innerText = `${d} km â€¢ Estimasi ${Math.ceil(d*3)} mnt`;
            }
            
            document.getElementById('btn-go').style.display = 'block';
            document.getElementById('btn-ext').style.display = 'block';
            document.getElementById('btn-stop').style.display = 'none';
            if(routingControl) { map.removeControl(routingControl); routingControl=null; }
        }

        function startNav() {
            if(!userLat) return alert("Menunggu GPS...");
            routingControl = L.Routing.control({
                waypoints: [L.latLng(userLat, userLng), L.latLng(selectedFC.lat, selectedFC.lng)],
                lineOptions: { styles:[{color:'#4285F4', weight:6}] },
                createMarker: function() { return null; }, show: false
            }).addTo(map);
            
            document.getElementById('btn-go').style.display = 'none';
            document.getElementById('btn-ext').style.display = 'none';
            document.getElementById('btn-stop').style.display = 'block';
        }

        function stopNav() {
            if(routingControl) { map.removeControl(routingControl); routingControl=null; }
            document.getElementById('panel-fc').classList.remove('show');
            map.setView([userLat, userLng], 16);
        }

        function openGmaps() { if(selectedFC) window.open(selectedFC.gmap, '_blank'); }
        function centerUser() { if(userLat) map.flyTo([userLat, userLng], 17); }
    </script>
</body>
</html>

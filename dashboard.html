<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLU Super App</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- TEMA CYBER NEON BLUE --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-glow: 0 0 10px rgba(0, 243, 255, 0.5), 0 0 20px rgba(0, 243, 255, 0.3);
            --bg-dark: #050505;
            --card-bg: #111;
            --text-main: #fff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Rajdhani', sans-serif; background-color: var(--bg-dark); color: var(--text-main); height: 100vh; overflow: hidden; }
        .app-container { height: 100%; overflow-y: auto; padding-bottom: 80px; position: relative; }
        .hidden { display: none !important; }

        /* INPUT STYLE */
        input, select, textarea {
            width: 100%; padding: 15px; background: #111; border: 1px solid #333;
            color: var(--neon-blue); border-radius: 8px; margin-bottom: 15px; font-size: 16px; outline: none;
            font-family: 'Rajdhani', sans-serif;
        }
        input:focus, select:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }

        /* BUTTON STYLE */
        .btn-neon {
            width: 100%; padding: 15px; background: var(--neon-blue); color: #000;
            font-weight: 700; border: none; border-radius: 8px; font-size: 16px; text-transform: uppercase; cursor: pointer;
            box-shadow: var(--neon-glow); transition: 0.3s; font-family: 'Orbitron', sans-serif;
        }
        .btn-neon:active { transform: scale(0.95); }

        /* LOGIN & REGISTER PAGE */
        #page-login, #page-register {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 30px; overflow-y: auto;
        }
        .login-card {
            width: 100%; max-width: 400px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--neon-blue);
            box-shadow: var(--neon-glow);
            padding: 30px; border-radius: 15px; text-align: center; margin: auto;
        }
        .logo-img { width: 100px; margin-bottom: 15px; }

        /* DASHBOARD STYLES */
        .header { padding: 20px; background: linear-gradient(180deg, rgba(0,243,255,0.1) 0%, transparent 100%); display: flex; justify-content: space-between; align-items: center; }
        .user-info p { font-size: 22px; color: var(--neon-blue); font-weight: 700; font-family: 'Orbitron', sans-serif; }
        .header-logo { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--neon-blue); }
        
        .vehicle-card { background: var(--card-bg); border: 1px solid var(--neon-blue); border-radius: 15px; padding: 20px; margin: 20px; position: relative; }
        .value-blue { font-size: 28px; color: var(--neon-blue); font-weight: 700; font-family: 'Orbitron', sans-serif; }
        .value-free { font-size: 24px; color: #0f0; font-weight: 700; font-family: 'Orbitron', sans-serif; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; margin-bottom: 20px; }
        .stat-box { background: var(--card-bg); padding: 15px; border-radius: 10px; border: 1px solid #333; text-align: center; cursor: pointer; }
        
        .menu-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 0 20px; }
        .menu-item { background: var(--card-bg); padding: 15px 5px; border-radius: 10px; text-align: center; cursor: pointer; }
        .menu-item i { font-size: 20px; color: var(--neon-blue); margin-bottom: 8px; display: block; }
        .menu-item span { font-size: 10px; color: #fff; }

        /* NAVBAR */
        .navbar {
            position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid #333;
            display: flex; justify-content: space-around; align-items: center; padding: 15px 0; z-index: 999;
        }
        .nav-icon.active { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        
        /* HIDDEN ELEMENTS */
        #page-map, #page-sos { width: 100%; height: 100%; }
        #map { width: 100%; height: 100%; }
        .map-overlay { position: absolute; bottom: 100px; left: 20px; right: 20px; z-index: 999; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 15px; border: 1px solid var(--neon-blue); text-align: center; }
        
        /* SOS */
        .sos-header { text-align: center; margin: 20px; }
        .sos-header i { font-size: 50px; color: #ff3333; animation: pulse 1s infinite; }
    </style>
</head>
<body>

    <div id="page-login">
        <img src="https://i.ibb.co.com/4ZL4bhGR/1763994565752.png" class="logo-img">
        <div class="login-card">
            <h2>MEMBER ACCESS</h2>
            <p style="color:#aaa; font-size:12px; margin-bottom:20px;">Maka Lintas Utara System</p>
            <input type="tel" id="inputHP" placeholder="Nomor HP (Contoh: 812xxx)" autocomplete="off">
            <button class="btn-neon" onclick="cekLogin()">LOGIN</button>
            <p id="login-msg" style="margin-top: 15px; font-size: 12px; color: #ff3333;"></p>
        </div>
    </div>

    <div id="page-register" class="hidden">
        <div class="login-card" style="max-height: 90vh; overflow-y: auto;">
            <h2 style="font-size: 20px;">REGISTRASI UNIT</h2>
            <p style="color:#aaa; font-size:10px; margin-bottom:20px;">Isi data sesuai fakta lapangan</p>
            
            <form id="form-register">
                <input type="hidden" name="x-sheetmonkey-sheet-name" value="USER" />
                
                <input type="hidden" name="No HP" id="reg-hp">
                
                <label style="color:var(--neon-blue); font-size:12px; display:block; text-align:left;">Nama Lengkap</label>
                <input type="text" name="Nama" required placeholder="Nama Member">

                <label style="color:var(--neon-blue); font-size:12px; display:block; text-align:left;">Plat Nomor</label>
                <input type="text" name="Plat Nomor" required placeholder="B xxxx XXX">

                <label style="color:var(--neon-blue); font-size:12px; display:block; text-align:left;">Tanggal Ambil Unit (Join)</label>
                <input type="date" name="Tanggal Join" required>

                <label style="color:var(--neon-blue); font-size:12px; display:block; text-align:left;">Tipe DP</label>
                <select name="DP Awal">
                    <option value="355">DP 355 Ribu</option>
                    <option value="775">DP 775 Ribu</option>
                </select>

                <label style="color:var(--neon-blue); font-size:12px; display:block; text-align:left;">Maka Plus ?</label>
                <select name="Maka Plus" id="reg-maka-plus">
                    <option value="TIDAK">TIDAK</option>
                    <option value="YA">YA</option>
                </select>
                
                <input type="hidden" name="Tgl Aktivasi Maka" id="reg-tgl-maka" value="-">

                <button type="button" class="btn-neon" onclick="submitRegister()">SIMPAN DATA</button>
            </form>
        </div>
    </div>

    <div id="main-app" class="hidden">
        
        <div id="page-dashboard" class="app-container">
            <div class="header">
                <div class="user-info">
                    <h1 style="color:#aaa; font-size:12px;">Selamat Datang,</h1>
                    <p id="disp-nama">Loading...</p>
                </div>
                <img src="https://i.ibb.co.com/4ZL4bhGR/1763994565752.png" class="header-logo" onclick="logout()">
            </div>

            <div class="vehicle-card">
                <div style="display:flex; justify-content:space-between;">
                    <div>
                        <span style="color:#666; font-size:10px;">UNIT KENDARAAN</span>
                        <div style="font-size:18px; font-weight:bold; color:#fff;">Maka Motors</div>
                    </div>
                    <div style="text-align:right;">
                        <span style="color:#666; font-size:10px;">TAGIHAN HARI INI</span>
                        <div class="value-blue" id="disp-tagihan">...</div>
                    </div>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                    <div style="background:rgba(0,243,255,0.1); border:1px solid var(--neon-blue); padding:5px; border-radius:5px; color:var(--neon-blue); font-family:monospace;" id="disp-plat">...</div>
                    <span id="disp-ket-tagihan" style="font-size:10px; color:#aaa;">...</span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <i class="far fa-calendar-check"></i>
                    <span style="display:block; color:#666; font-size:10px;">Tgl Join</span>
                    <span style="font-size:14px; font-weight:bold;" id="disp-join">...</span>
                </div>
                <div class="stat-box" onclick="bukaMenuMakaPlus()">
                    <i class="fas fa-bolt" id="icon-maka"></i>
                    <span style="display:block; color:#666; font-size:10px;">Maka+</span>
                    <span style="font-size:14px; font-weight:bold;" id="disp-maka-status">...</span>
                </div>
            </div>

            <p style="margin:0 20px 10px; color:#666; font-size:12px;">MENU UTAMA</p>
            <div class="menu-list">
                <div class="menu-item" onclick="popupInfo('Info Tagihan', document.getElementById('disp-ket-tagihan').innerText)">
                    <i class="fas fa-file-invoice-dollar"></i><span>Tagihan</span>
                </div>
                <div class="menu-item" onclick="popupInfo('Riwayat', 'Cek Sheet Riwayat.')">
                    <i class="fas fa-history"></i><span>Riwayat</span>
                </div>
                <div class="menu-item" onclick="switchPage('sos')">
                    <i class="fas fa-exclamation-triangle" style="color:#ff3333;"></i><span style="color:#ff3333;">SOS</span>
                </div>
                <div class="menu-item" onclick="popupInfo('RTO', 'Layanan RTO Siaga.')">
                    <i class="fas fa-tools"></i><span>RTO</span>
                </div>
            </div>
        </div>

        <div id="page-map" class="app-container hidden">
            <div id="map"></div>
            <div class="map-overlay">
                <h3 id="lokasi-info" style="color:var(--neon-blue);">Mencari lokasi...</h3>
                <button onclick="navigasiKeTujuan()" style="margin-top:10px; background:var(--neon-blue); border:none; padding:8px 20px; border-radius:20px; font-weight:bold;">GOOGLE MAPS</button>
            </div>
        </div>

        <div id="page-sos" class="app-container hidden">
            <div class="sos-header">
                <i class="fas fa-exclamation-circle"></i>
                <h2 style="color:#ff3333;">EMERGENCY SIGNAL</h2>
            </div>
            <div style="padding:20px;">
                <label style="color:#aaa; font-size:12px;">TIPE DARURAT</label>
                <select id="sos-tipe"><option>Mesin Mati</option><option>Kecelakaan</option><option>Ban Bocor</option><option>Begal</option></select>
                <label style="color:#aaa; font-size:12px;">KETERANGAN</label>
                <textarea id="sos-ket" rows="4"></textarea>
                <button class="btn-neon" style="background:#ff3333; box-shadow:0 0 10px #ff3333;" onclick="kirimSOSWA()">KIRIM SOS</button>
            </div>
        </div>

        <div class="navbar">
            <div class="nav-icon active" onclick="switchPage('dashboard')"><i class="fas fa-home" style="font-size:20px;"></i></div>
            <div onclick="switchPage('map')" style="background:#111; border:2px solid var(--neon-blue); width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-top:-25px; box-shadow:0 0 10px rgba(0,243,255,0.4);"><i class="fas fa-map-marked-alt" style="color:var(--neon-blue);"></i></div>
            <div class="nav-icon" onclick="switchPage('sos')"><i class="fas fa-user-shield" style="font-size:20px; color:#666;"></i></div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const googleSheetLink = 'https://docs.google.com/spreadsheets/d/1kp7bHdgSTTNZF3uyd1ul-LnTZVjuLs1TVQnRxoViPfQ/edit?usp=drivesdk'; 
        const sheetMonkeyURL = 'https://api.sheetmonkey.io/form/h12GBnHqFk6zUJDgH9qmn2'; 
        const waAdmin = "6285691536957"; 

        // GLOBAL VARS
        let currentUser = null; 
        let map; let destinasiTujuan = "";

        // AUTO LOGIN
        window.onload = function() {
            const savedHP = localStorage.getItem('userHP');
            if (savedHP) cekLogin(savedHP, true);
        };

        function cleanPhone(phone) {
            let p = String(phone).trim().replace(/[^0-9]/g, '');
            if (p.startsWith('62')) p = p.substring(2);
            if (p.startsWith('0')) p = p.substring(1);
            return p;
        }

        // --- SISTEM LOGIN & REGISTER ---
        function cekLogin(savedHP = null, isAuto = false) {
            const hpInput = savedHP || document.getElementById("inputHP").value;
            const msg = document.getElementById("login-msg");
            const btn = document.querySelector("#page-login button");

            if(!hpInput) return alert("Masukkan Nomor HP");
            if(!isAuto) { btn.innerText = "CHECKING..."; btn.disabled = true; }

            const cleanInput = cleanPhone(hpInput);
            const sheetID = getSheetID(googleSheetLink);

            fetch(`https://opensheet.elk.sh/${sheetID}/USER`)
            .then(res => res.json())
            .then(data => {
                const user = data.find(row => cleanPhone(row['No HP']) === cleanInput);
                
                if (user) {
                    currentUser = user;
                    localStorage.setItem('userHP', cleanInput);
                    loadDashboard(user);
                } else {
                    if(isAuto) {
                        localStorage.removeItem('userHP');
                        alert("Sesi habis atau data tidak ditemukan.");
                    } else {
                        document.getElementById("page-login").classList.add("hidden");
                        document.getElementById("page-register").classList.remove("hidden");
                        document.getElementById("reg-hp").value = cleanInput; 
                    }
                }
                if(!isAuto) { btn.innerText = "LOGIN"; btn.disabled = false; }
            })
            .catch(err => {
                msg.innerText = "Gagal koneksi server.";
                if(!isAuto) { btn.innerText = "LOGIN"; btn.disabled = false; }
            });
        }

                function submitRegister() {
            const btn = document.querySelector("#form-register button");
            const form = document.getElementById('form-register');
            
            // 1. Ambil Nilai Input Manual (Supaya Lebih Aman)
            const hp = document.getElementById('reg-hp').value;
            const nama = form.querySelector('input[name="Nama"]').value;
            const plat = form.querySelector('input[name="Plat Nomor"]').value;
            const tgl = form.querySelector('input[name="Tanggal Join"]').value;
            const dp = form.querySelector('select[name="DP Awal"]').value;
            const makaPlus = document.getElementById("reg-maka-plus").value;
            
            // 2. Set Tgl Aktivasi
            let tglAktivasi = "-";
            if(makaPlus === "YA") {
                tglAktivasi = new Date().toISOString().split('T')[0];
            }

            // 3. Validasi
            if(!nama || !plat || !tgl) {
                return Swal.fire({title:'Data Belum Lengkap', text:'Mohon lengkapi semua kolom.', icon:'warning', background:'#111', color:'#fff', confirmButtonColor:'#00f3ff'});
            }

            // 4. Siapkan Data (JSON Object)
            const dataKirim = {
                "No HP": hp,
                "Nama": nama,
                "Plat Nomor": plat,
                "Tanggal Join": tgl,
                "DP Awal": dp,
                "Maka Plus": makaPlus,
                "Tgl Aktivasi Maka": tglAktivasi
            };

            // 5. Kirim Data (Direct Fetch JSON)
            btn.innerText = "MENGIRIM...";
            btn.disabled = true;

            fetch(sheetMonkeyURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataKirim)
            })
            .then(response => {
                if (response.ok) {
                    Swal.fire({
                        title: 'SUKSES!', 
                        text: 'Data berhasil disimpan. Silakan Login ulang.', 
                        icon: 'success', 
                        background:'#111', color:'#fff', confirmButtonColor:'#00f3ff'
                    }).then(() => {
                        location.reload();
                    });
                } else {
                    throw new Error("Gagal kirim ke server.");
                }
            })
            .catch(error => {
                console.error(error);
                Swal.fire({
                    title: 'GAGAL MENYIMPAN', 
                    text: 'Pastikan koneksi lancar. Coba refresh halaman.', 
                    icon: 'error', background:'#111', color:'#fff', confirmButtonColor:'#ff3333'
                });
                btn.innerText = "COBA LAGI";
                btn.disabled = false;
            });
                   }
                  

            const makaSelect = document.getElementById("reg-maka-plus").value;
            const tglAktivasi = document.getElementById("reg-tgl-maka");
            
            if(makaSelect === "YA") {
                tglAktivasi.value = new Date().toISOString().split('T')[0]; 
            } else {
                tglAktivasi.value = "-";
            }

            btn.innerText = "MENYIMPAN..."; btn.disabled = true;

            fetch(sheetMonkeyURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                if (response.ok || response.status === 200) {
                    Swal.fire({ title: 'BERHASIL!', text: 'Data tersimpan.', icon: 'success', background:'#111', color:'#fff', confirmButtonColor:'#00f3ff' })
                    .then(() => { location.reload(); });
                } else {
                    throw new Error("Server menolak data.");
                }
            })
            .catch(error => {
                console.error(error);
                Swal.fire({ title: 'GAGAL', text: 'Cek koneksi atau Tab USER.', icon: 'error', background:'#111', color:'#fff', confirmButtonColor:'#ff3333' });
                btn.innerText = "COBA LAGI"; btn.disabled = false;
            });
        }

        function loadDashboard(user) {
            hitungTagihan(user);
            document.getElementById("disp-nama").innerText = user['Nama'];
            document.getElementById("disp-plat").innerText = user['Plat Nomor'];
            document.getElementById("disp-join").innerText = user['Tanggal Join'];
            
            const isMakaDB = String(user['Maka Plus']).toUpperCase().includes("YA");
            const isMakaLocal = localStorage.getItem('makaPlusOverride') === 'true';
            const isMaka = isMakaDB || isMakaLocal;

            document.getElementById("disp-maka-status").innerText = isMaka ? "AKTIF" : "NON-AKTIF";
            document.getElementById("disp-maka-status").style.color = isMaka ? "#00f3ff" : "#666";
            document.getElementById("icon-maka").style.color = isMaka ? "#00f3ff" : "#333";

            document.getElementById("page-login").classList.add("hidden");
            document.getElementById("page-register").classList.add("hidden");
            document.getElementById("main-app").classList.remove("hidden");
            
            // Fix Map
            setTimeout(initMap, 1000);
        }

        // --- MAP SYSTEM UPDATE ---
        function initMap() { 
            if(map)return; 
            map=L.map('map').setView([-6.2,106.8],12); 
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map); 
            
            var iconCharge = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png', iconSize: [25, 41], iconAnchor: [12, 41] });
            var iconUser = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png', iconSize: [25, 41], iconAnchor: [12, 41] });

            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(p=>{
                    const lat = p.coords.latitude;
                    const lng = p.coords.longitude;
                    map.setView([lat, lng], 14);
                    L.marker([lat, lng], {icon: iconUser}).addTo(map).bindPopup("Lokasi Kamu").openPopup();
                    loadChargingStations(lat, lng, iconCharge);
                });
            }
        }

        function loadChargingStations(userLat, userLng, iconStyle) { 
            const sheetID = getSheetID(googleSheetLink); 
            fetch(`https://opensheet.elk.sh/${sheetID}/LOKASI`).then(res => res.json()).then(data => { 
                let terdekatJarak = 9999999; 
                let terdekatNama = ""; 
                let terdekatLat = 0; let terdekatLng = 0; 
                data.forEach(loc => { 
                    if(loc.lat && loc.lng) { 
                        L.marker([loc.lat, loc.lng], {icon: iconStyle}).addTo(map).bindPopup(`<b>${loc.nama}</b><br>${loc.kota}`); 
                        const jarak = getDistanceFromLatLonInKm(userLat, userLng, loc.lat, loc.lng); 
                        if(jarak < terdekatJarak) { 
                            terdekatJarak = jarak; 
                            terdekatNama = loc.nama; 
                            terdekatLat = loc.lat; 
                            terdekatLng = loc.lng; 
                        } 
                    } 
                }); 
                if(terdekatNama) { 
                    document.getElementById('lokasi-info').innerText = `${terdekatNama} (${terdekatJarak.toFixed(1)} Km)`; 
                    destinasiTujuan = `https://www.google.com/maps/dir/?api=1&destination=${terdekatLat},${terdekatLng}`; 
                } 
            }); 
        }

        function navigasiKeTujuan() { if(destinasiTujuan)window.open(destinasiTujuan,'_blank'); else alert("Mencari lokasi..."); }
        
        // --- LAINNYA ---
        function bukaMenuMakaPlus() {
            if(!currentUser) return;
            const isMakaDB = String(currentUser['Maka Plus']).toUpperCase().includes("YA");
            const isMakaLocal = localStorage.getItem('makaPlusOverride') === 'true';
            if(isMakaDB || isMakaLocal) {
                Swal.fire({title:'Maka+ Aktif', text:'Layanan Maka+ Anda sudah aktif.', icon:'success', background:'#111', color:'#fff', confirmButtonColor:'#00f3ff'});
            } else {
                Swal.fire({
                    title: 'Layanan Maka+', html: `<button id="btn-daftar-maka" style="background:#fff; color:#000; border:none; padding:10px; width:100%; margin-bottom:10px;">DAFTAR SEKARANG</button><button id="btn-sudah-punya" style="background:#00f3ff; color:#000; border:none; padding:10px; width:100%;">SAYA SUDAH PUNYA</button>`, showConfirmButton: false, background:'#111', color:'#fff',
                    didOpen: () => {
                        document.getElementById('btn-daftar-maka').addEventListener('click', () => { window.open('https://bit.ly/semilchargerplus', '_blank'); });
                        document.getElementById('btn-sudah-punya').addEventListener('click', () => { aktifkanMakaPlusLocal(); });
                    }
                });
            }
        }
        function aktifkanMakaPlusLocal() { localStorage.setItem('makaPlusOverride', 'true'); document.getElementById("disp-maka-status").innerText = "AKTIF"; document.getElementById("disp-maka-status").style.color = "#00f3ff"; document.getElementById("icon-maka").style.color = "#00f3ff"; hitungTagihan(currentUser); Swal.fire({title:'Berhasil!', text:'Tagihan +10rb.', icon:'success', background:'#111', color:'#fff', confirmButtonColor:'#00f3ff'}); }
        
        function hitungTagihan(user) {
            const joinDateStr = user['Tanggal Join']; const tipeDP = parseInt(user['DP Awal']);
            const isMakaDB = String(user['Maka Plus']).toUpperCase().includes("YA");
            const isMakaLocal = localStorage.getItem('makaPlusOverride') === 'true';
            const makaPlus = isMakaDB || isMakaLocal;

        function getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) { var R = 6371; var dLat = deg2rad(lat2-lat1); var dLon = deg2rad(lon2-lon1); var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); return R * c; }

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLU Super App</title>
    
    <script>
        const CFG = {
            sheetID: '1kp7bHdgSTTNZF3uyd1ul-LnTZVjuLs1TVQnRxoViPfQ', 
            monkeyURL: 'https://api.sheetmonkey.io/form/h12GBnHqFk6zUJDgH9qmn2',
            waAdmin: '6285691536957'
        };
        // DATA LOKASI HARDCODED (Back-up Data Supaya Instant)
        const LOKASI_BACKUP = [
            {nama:"MAKA Radio Dalam", lat:-6.262167, lng:106.788696},
            {nama:"MAKA Depok", lat:-6.396485, lng:106.821571},
            {nama:"MAKA Kelapa Gading", lat:-6.171583, lng:106.899884},
            {nama:"MAKA Bekasi", lat:-6.243967, lng:106.994823},
            {nama:"MAKA Bintaro", lat:-6.274510, lng:106.745391},
            {nama:"MAKA Ciledug", lat:-6.206930, lng:106.714636}
        ];
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --primary: #007bff; --bg-light: #f4f7f6; --text-dark: #333; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-light); color: var(--text-dark); height: 100vh; overflow: hidden; position: relative; }

        .hidden { display: none !important; }
        
        /* MAP FULLSCREEN FIXED */
        #page-map { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 100; background: #fff; display: none; }
        #page-map.active { display: block !important; }
        #map { width: 100%; height: 100%; }

        .navbar { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; padding: 10px 0; z-index: 9999; box-shadow: 0 -5px 10px rgba(0,0,0,0.05); }
        .nav-icon { font-size: 24px; color: #ccc; transition: 0.3s; }
        .nav-icon.active { color: var(--primary); transform: scale(1.1); }

        /* --- UI COMPONENTS --- */
        .vehicle-card { background: #fff; margin: 20px; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .btn-blue { width: 100%; padding: 15px; background: var(--primary); color: #fff; border: none; border-radius: 10px; font-weight: bold; }
        
        /* LOGIN & REG */
        #page-login, #page-register { position: absolute; top:0; left:0; width:100%; height:100%; background:#fff; z-index:200; display:flex; flex-direction:column; justify-content:center; padding:30px; }
        input, select { width:100%; padding:15px; border:1px solid #ddd; border-radius:10px; margin-bottom:15px; }
        
        /* MAP OVERLAY */
        .map-overlay { position: absolute; bottom: 100px; left: 15px; right: 15px; background: #fff; padding: 15px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 1000; text-align: center; display: none; }
        .btn-map { flex:1; padding:10px; border-radius:50px; border:none; font-weight:bold; color:#fff; cursor:pointer; }
        .btn-start { background: var(--primary); margin-right:5px; }
        .btn-gmaps { background: #333; margin-left:5px; }

        /* ICONS */
        .motor-icon { font-size: 36px; color: #333; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3)); }
        .thunder-icon { font-size: 36px; color: #ffc107; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3)); animation: pulse 1s infinite; }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.2);} 100% {transform: scale(1);} }
    </style>
</head>
<body>

    <div id="page-login">
        <h2 style="text-align:center; color:#333;">MEMBER ACCESS</h2>
        <input type="tel" id="inputHP" placeholder="Nomor HP">
        <button class="btn-blue" onclick="cekLogin()">LOGIN</button>
    </div>

    <div id="page-register" class="hidden">
        <h2 style="text-align:center;">REGISTRASI</h2>
        <input type="hidden" id="reg-hp">
        <input type="text" id="reg-nama" placeholder="Nama Lengkap">
        <input type="text" id="reg-plat" placeholder="Plat Nomor">
        <label>Tanggal Join</label><input type="date" id="reg-tgl">
        <label>Tipe DP</label><select id="reg-dp"><option value="355">DP 355</option><option value="775">DP 775</option></select>
        <label>Maka Plus?</label><select id="reg-maka-plus"><option value="TIDAK">TIDAK</option><option value="YA">YA</option></select>
        <button class="btn-blue" onclick="submitRegister()">SIMPAN</button>
    </div>

    <div id="main-app" class="hidden">
        <div id="page-dashboard" style="padding-bottom:80px;">
            <div style="padding:20px; background:#fff;">
                <h1 style="margin:0; font-size:18px;">Hi, <span id="disp-nama">User</span></h1>
            </div>
            <div class="vehicle-card">
                <div style="font-size:12px; color:#999;">TAGIHAN HARI INI</div>
                <div style="font-size:32px; font-weight:bold; color:#333;" id="disp-tagihan">...</div>
                <div style="margin-top:10px; color:#666; font-size:14px;">Unit: Maka Motors <span id="disp-plat" style="font-weight:bold;"></span></div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; padding:0 20px;">
                <div class="vehicle-card" style="margin:0; text-align:center;">
                    <div style="font-size:12px; color:#999;">JOIN DATE</div>
                    <div style="font-weight:bold;" id="disp-join">-</div>
                </div>
                <div class="vehicle-card" style="margin:0; text-align:center;">
                    <div style="font-size:12px; color:#999;">MAKA+</div>
                    <div style="font-weight:bold; color:var(--primary);" id="disp-maka-status">-</div>
                </div>
            </div>
        </div>

        <div id="page-map">
            <div id="map"></div>
            <div class="map-overlay" id="map-panel">
                <h3 id="panel-name" style="margin:0 0 10px;">Nama Lokasi</h3>
                <div style="display:flex;">
                    <button class="btn-map btn-start" onclick="startRoute()">START JALAN</button>
                    <button class="btn-map btn-gmaps" onclick="openGmaps()">GMAPS</button>
                </div>
            </div>
        </div>

        <div class="navbar">
            <div class="nav-icon active" onclick="switchPage('dashboard')"><i class="fas fa-home"></i></div>
            <div onclick="switchPage('map')" style="background:var(--primary); width:55px; height:55px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-top:-30px; box-shadow:0 5px 15px rgba(0,0,0,0.2); color:#fff; font-size:24px;"><i class="fas fa-map-marked-alt"></i></div>
            <div class="nav-icon"><i class="fas fa-user"></i></div>
        </div>
    </div>

    <script>
        let map = null; let userMarker = null; let selectedFC = null; let routingControl = null;
        let userLat = -6.200000; let userLng = 106.816666; // Default JKT

        // --- AUTH SYSTEM ---
        window.onload = () => { if(localStorage.getItem('userHP')) cekLogin(localStorage.getItem('userHP'), true); };
        function cleanPhone(p) { return String(p).replace(/[^0-9]/g,'').replace(/^62/,'').replace(/^0/,''); }

        function cekLogin(savedHP=null, isAuto=false) {
            const hp = savedHP || document.getElementById('inputHP').value;
            if(!hp) return alert("Isi Nomor");
            const clean = cleanPhone(hp);
            
            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/USER?t=${Date.now()}`)
            .then(r=>r.json()).then(data => {
                const user = data.find(u => cleanPhone(u['No HP']) === clean);
                if(user) {
                    localStorage.setItem('userHP', clean);
                    loadDashboard(user);
                } else {
                    if(isAuto) { localStorage.clear(); location.reload(); }
                    else { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-register').classList.remove('hidden'); document.getElementById('reg-hp').value = clean; }
                }
            });
        }

        function submitRegister() {
            const btn = document.querySelector('#page-register button');
            btn.innerText = "Menyimpan..."; btn.disabled = true;
            
            const fd = new FormData();
            fd.append("No HP", document.getElementById('reg-hp').value);
            fd.append("Nama", document.getElementById('reg-nama').value);
            fd.append("Plat Nomor", document.getElementById('reg-plat').value);
            fd.append("Tanggal Join", document.getElementById('reg-tgl').value);
            fd.append("DP Awal", document.getElementById('reg-dp').value);
            fd.append("Maka Plus", document.getElementById('reg-maka-plus').value);
            fd.append("Tgl Aktivasi Maka", "-");
            fd.append("x-sheetmonkey-insert-worksheet", "USER");

            fetch(CFG.monkeyURL, {method:'POST', body:fd}).then(r=>{ 
                if(r.ok){ alert("Sukses!"); location.reload(); } else alert("Gagal");
            });
        }

        function loadDashboard(user) {
            document.getElementById('disp-nama').innerText = user['Nama'];
            document.getElementById('disp-plat').innerText = user['Plat Nomor'];
            document.getElementById('disp-join').innerText = user['Tanggal Join'];
            document.getElementById('disp-maka-status').innerText = user['Maka Plus'] || "TIDAK";
            
            // Tagihan
            const tgl = new Date().getDate();
            let price = 70000; if(String(user['Maka Plus']).includes("YA")) price += 10000;
            document.getElementById('disp-tagihan').innerText = [14,28,31].includes(tgl) ? "LIBUR" : "Rp "+price.toLocaleString('id-ID');

            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('page-register').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        }

        // --- ABSOLUTE MAP FIX ---
        function switchPage(p) {
            document.getElementById('page-dashboard').classList.add('hidden');
            document.getElementById('page-map').classList.remove('active');
            document.querySelectorAll('.nav-icon').forEach(e=>e.classList.remove('active'));

            if(p === 'dashboard') {
                document.getElementById('page-dashboard').classList.remove('hidden');
                document.querySelector('.nav-icon:nth-child(1)').classList.add('active');
            } 
            else if (p === 'map') {
                document.getElementById('page-map').classList.add('active');
                document.querySelector('.nav-icon:nth-child(2)').classList.add('active');
                
                // FORCE RE-RENDER (JURUS ANTI BLANK)
                if(map) {
                    map.remove(); // Hancurkan peta lama
                    map = null;
                }
                setTimeout(initMap, 300); // Bangun ulang setelah 0.3 detik
            }
        }

        function initMap() {
            map = L.map('map').setView([-6.2, 106.8], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);

            const iconUser = L.divIcon({ className:'custom', html:'<i class="fas fa-motorcycle motor-icon"></i>', iconSize:[40,40], iconAnchor:[20,20] });
            const iconFc = L.divIcon({ className:'custom', html:'<i class="fas fa-bolt thunder-icon"></i>', iconSize:[30,30], iconAnchor:[15,15] });

            // LOAD DATA
            // 1. Dari Backup (Supaya Instant)
            renderMarkers(LOKASI_BACKUP, iconFc);
            
            // 2. Dari Sheet (Update Terbaru)
            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/LOKASI`).then(r=>r.json()).then(data => {
                renderMarkers(data, iconFc);
            });

            // GPS
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    userLat = pos.coords.latitude; userLng = pos.coords.longitude;
                    userMarker = L.marker([userLat, userLng], {icon: iconUser}).addTo(map);
                    map.setView([userLat, userLng], 14);
                });
            }
        }

        function renderMarkers(data, icon) {
            data.forEach(loc => {
                let lat = parseFloat(String(loc.lat).replace(',','.'));
                let lng = parseFloat(String(loc.lng).replace(',','.'));
                if(!isNaN(lat)) {
                    L.marker([lat, lng], {icon: icon}).addTo(map).on('click', () => {
                        selectedFC = { lat: lat, lng: lng, ...loc };
                        document.getElementById('map-panel').style.display = 'block';
                        document.getElementById('panel-name').innerText = loc.nama;
                    });
                }
            });
        }

        function startRoute() {
            if(!userLat) return alert("Tunggu GPS...");
            if(routingControl) map.removeControl(routingControl);
            
            routingControl = L.Routing.control({
                waypoints: [ L.latLng(userLat, userLng), L.latLng(selectedFC.lat, selectedFC.lng) ],
                lineOptions: { styles: [{color: '#007bff', opacity: 0.8, weight: 6}] },
                createMarker: function() { return null; },
                addWaypoints: false, draggableWaypoints: false, fitSelectedRoutes: true
            }).addTo(map);
            document.getElementById('map-panel').style.display = 'none';
        }

        function openGmaps() {
            if(selectedFC) window.open(`https://www.google.com/maps/dir/?api=1&destination=$${selectedFC.lat},${selectedFC.lng}`, '_blank');
        }
    </script>
</body>
</html>

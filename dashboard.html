<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLU Super App</title>
    
    <script>
        const CFG = {
            sheetID: '1kp7bHdgSTTNZF3uyd1ul-LnTZVjuLs1TVQnRxoViPfQ', 
            monkeyURL: 'https://api.sheetmonkey.io/form/h12GBnHqFk6zUJDgH9qmn2',
            waAdmin: '6285691536957'
        };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --neon-blue: #00f3ff; --bg-dark: #050505; --card-bg: rgba(20, 20, 20, 0.95); --text-main: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Rajdhani', sans-serif; background-color: var(--bg-dark); color: var(--text-main); height: 100vh; overflow: hidden; position: relative; }
        
        /* BACKGROUND */
        body::before {
            content: ""; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; height: 60%;
            background: url('https://i.ibb.co.com/4ZL4bhGR/1763994565752.png') no-repeat center center;
            background-size: contain; opacity: 0.15; z-index: -1; filter: grayscale(20%);
        }

        .app-container { height: 100%; overflow-y: auto; padding-bottom: 80px; position: relative; }
        .hidden { display: none !important; }

        /* UI */
        input, select { width: 100%; padding: 15px; background: rgba(0, 0, 0, 0.6); border: 1px solid #333; color: var(--neon-blue); border-radius: 8px; margin-bottom: 15px; font-size: 16px; outline: none; font-family: 'Rajdhani', sans-serif; backdrop-filter: blur(5px); }
        .btn-neon { width: 100%; padding: 15px; background: var(--neon-blue); color: #000; font-weight: 700; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-family: 'Orbitron', sans-serif; transition: 0.3s; box-shadow: 0 0 20px rgba(0, 243, 255, 0.3); }
        .btn-neon:disabled { background: #333; color: #666; cursor: not-allowed; }

        .header { padding: 20px; background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%); display: flex; justify-content: space-between; align-items: center; }
        .header-logo { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--neon-blue); object-fit: cover; background: #000; box-shadow: 0 0 10px var(--neon-blue); }

        .vehicle-card { background: var(--card-bg); border: 1px solid var(--neon-blue); border-radius: 15px; padding: 20px; margin: 20px; backdrop-filter: blur(5px); }
        .value-blue { font-size: 28px; color: var(--neon-blue); font-weight: 700; font-family: 'Orbitron', sans-serif; text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        .value-free { font-size: 24px; color: #0f0; font-weight: 700; font-family: 'Orbitron', sans-serif; text-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; margin-bottom: 20px; }
        .stat-box { background: var(--card-bg); padding: 15px; border-radius: 10px; border: 1px solid #333; text-align: center; cursor: pointer; backdrop-filter: blur(5px); }
        
        .menu-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 0 20px; }
        .menu-item { background: var(--card-bg); padding: 15px 5px; border-radius: 10px; text-align: center; cursor: pointer; border: 1px solid transparent; transition: 0.3s; backdrop-filter: blur(5px); }
        .menu-item i { font-size: 20px; color: var(--neon-blue); margin-bottom: 8px; display: block; }
        .menu-item span { font-size: 10px; color: #fff; }

        .navbar { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid #333; display: flex; justify-content: space-around; align-items: center; padding: 15px 0; z-index: 9999; }
        .nav-icon { color: #666; font-size: 20px; transition: 0.3s; }
        .nav-icon.active { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); transform: scale(1.2); }
        
        /* --- MAP FIX --- */
        #page-map { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; background: #222; display: none; }
        #page-map.active-map { display: block !important; }
        #map { width: 100%; height: 100%; }

        /* OVERLAY PANEL */
        .map-overlay { 
            position: absolute; bottom: 90px; left: 15px; right: 15px; z-index: 999; 
            background: rgba(20, 20, 20, 0.95); border: 1px solid var(--neon-blue);
            padding: 15px; border-radius: 20px; text-align: center; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); display: none;
        }
        .btn-map-action { flex: 1; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin: 0 5px; font-size: 11px; font-family: 'Orbitron'; }
        
        /* ICONS */
        .motor-icon { font-size: 36px; color: #fff; filter: drop-shadow(0 0 10px #00f3ff); animation: bounce 1s infinite alternate; transition: transform 0.2s; }
        .thunder-icon { font-size: 32px; color: #FFD700; text-shadow: 0 0 10px #FFD700; animation: pulse 1s infinite; }
        @keyframes bounce { from {transform: translateY(0);} to {transform: translateY(-5px);} }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.2);} 100% {transform: scale(1);} }
        
        /* ROUTING */
        .leaflet-routing-container { display: none !important; }
        svg.leaflet-zoom-animated path { stroke: var(--neon-blue); stroke-width: 5; opacity: 0.8; stroke-dasharray: 10, 15; animation: dash 1s linear infinite; }
        @keyframes dash { to { stroke-dashoffset: -25; } }

        #page-login, #page-register { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: transparent; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; overflow-y: auto; backdrop-filter: blur(3px); }
        .login-card { width: 100%; max-width: 400px; background: rgba(15, 15, 15, 0.9); border: 1px solid var(--neon-blue); padding: 30px; border-radius: 20px; text-align: center; margin: auto; box-shadow: 0 0 30px rgba(0, 243, 255, 0.15); }
        .logo-img { width: 100px; margin-bottom: 15px; filter: drop-shadow(0 0 10px var(--neon-blue)); }

        #page-sos { width: 100%; height: 100%; display: none; z-index: 150; background: #000; }
        #page-sos.active-sos { display: block; }
        .sos-header { text-align: center; margin: 20px; } .sos-header i { font-size: 50px; color: #ff3333; animation: pulse 1s infinite; }
    </style>
</head>
<body>

    <div class="bg-watermark"></div>

    <div id="page-login">
        <div class="login-card">
            <img src="https://i.ibb.co.com/4ZL4bhGR/1763994565752.png" class="logo-img">
            <h2>MEMBER ACCESS</h2>
            <input type="tel" id="inputHP" placeholder="Nomor HP">
            <button class="btn-neon" onclick="cekLogin()">LOGIN</button>
            <p id="login-msg" style="margin-top: 15px; font-size: 12px; color: #ff3333;"></p>
        </div>
    </div>

    <div id="page-register" class="hidden">
        <div class="login-card" style="max-height: 90vh; overflow-y: auto;">
            <h2 style="font-size: 20px;">REGISTRASI UNIT</h2>
            <form id="form-register">
                <input type="hidden" id="reg-hp">
                <input type="text" id="reg-nama" placeholder="Nama Lengkap">
                <input type="text" id="reg-plat" placeholder="Plat Nomor">
                <label>Tanggal Join</label><input type="date" id="reg-tgl">
                <select id="reg-dp"><option value="355">DP 355 Ribu</option><option value="775">DP 775 Ribu</option></select>
                <select id="reg-maka-plus"><option value="TIDAK">Maka+: TIDAK</option><option value="YA">Maka+: YA</option></select>
                <button type="button" class="btn-neon" onclick="submitRegister()">SIMPAN DATA</button>
            </form>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <div id="page-dashboard" class="app-container">
            <div class="header">
                <div class="user-info"><h1 style="color:#aaa; font-size:12px;">Welcome,</h1><p id="disp-nama">...</p></div>
                <img src="https://i.ibb.co.com/4ZL4bhGR/1763994565752.png" class="header-logo" onclick="logout()">
            </div>
            <div class="vehicle-card">
                <div style="display:flex; justify-content:space-between;">
                    <div><span style="color:#666; font-size:10px;">UNIT</span><div style="font-size:18px; font-weight:bold; color:#fff;">Maka Motors</div></div>
                    <div style="text-align:right;"><span style="color:#666; font-size:10px;">TAGIHAN</span><div class="value-blue" id="disp-tagihan">...</div></div>
                </div>
                <div style="text-align:right; margin-top:5px;"><span id="disp-ket-tagihan" style="font-size:10px; color:#aaa;">...</span></div>
            </div>
            <div class="stats-grid">
                <div class="stat-box"><i class="far fa-calendar-check"></i><span style="display:block; color:#666; font-size:10px;">Tgl Join</span><span id="disp-join">...</span></div>
                <div class="stat-box" onclick="bukaMenuMakaPlus()"><i class="fas fa-bolt" id="icon-maka"></i><span style="display:block; color:#666; font-size:10px;">Maka+</span><span id="disp-maka-status">...</span></div>
            </div>
            <p style="margin:0 20px 10px; color:#666; font-size:12px;">MENU UTAMA</p>
            <div class="menu-list">
                <div class="menu-item" onclick="popupInfo('Info Tagihan', document.getElementById('disp-ket-tagihan').innerText)"><i class="fas fa-file-invoice-dollar"></i><span>Tagihan</span></div>
                <div class="menu-item" onclick="popupInfo('Riwayat', 'Cek Sheet Riwayat.')"><i class="fas fa-history"></i><span>Riwayat</span></div>
                <div class="menu-item" onclick="switchPage('sos')"><i class="fas fa-exclamation-triangle" style="color:#ff3333;"></i><span style="color:#ff3333;">SOS</span></div>
                <div class="menu-item" onclick="popupInfo('RTO', 'Layanan RTO Siaga.')"><i class="fas fa-tools"></i><span>RTO</span></div>
            </div>
        </div>

        <div id="page-map" class="hidden">
            <div id="map"></div>
            <div onclick="centerGPS()" style="position:absolute; bottom:230px; right:15px; width:45px; height:45px; background:rgba(0,0,0,0.8); border:2px solid var(--neon-blue); border-radius:50%; display:flex; align-items:center; justify-content:center; z-index:900;"><i class="fas fa-crosshairs" style="color:var(--neon-blue);"></i></div>
            
            <div id="nav-panel" class="map-overlay">
                <h3 id="panel-name" style="margin:0 0 5px; color:var(--neon-blue);">Nama FC</h3>
                <div id="panel-desc" style="font-size:12px; color:#aaa; margin-bottom:10px;">Pilih lokasi...</div>
                <div style="display:flex; gap:5px;">
                    <button id="btn-demo" class="btn-map-action" style="background:#444; color:#fff;" onclick="startSimulation()">DEMO</button>
                    <button id="btn-start" class="btn-map-action" style="background:var(--neon-blue); color:#000;" onclick="startRoute()">START REAL</button>
                    <button class="btn-map-action" style="background:#333; color:#fff; border:1px solid #fff;" onclick="openGmaps()">GMAPS</button>
                </div>
                <button id="btn-stop" class="btn-map-action" style="width:100%; background:red; color:#fff; display:none; margin-top:5px;" onclick="stopAll()">STOP NAVIGASI</button>
            </div>
        </div>

        <div id="page-sos" class="hidden">
            <div class="sos-header"><i class="fas fa-exclamation-circle"></i><h2 style="color:#ff3333;">EMERGENCY</h2></div>
            <div style="padding:20px;">
                <label style="color:#aaa;">Jenis</label><select id="sos-tipe"><option>Mesin Mati</option><option>Begal</option></select>
                <label style="color:#aaa;">Ket</label><textarea id="sos-ket" rows="4"></textarea>
                <button class="btn-neon" style="background:#ff3333;" onclick="kirimSOSWA()">KIRIM SOS</button>
            </div>
        </div>

        <div class="navbar">
            <div class="nav-icon active" onclick="switchPage('dashboard')"><i class="fas fa-home"></i></div>
            <div onclick="switchPage('map')" style="background:#111; border:2px solid var(--neon-blue); width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-top:-25px; box-shadow:0 0 10px rgba(0,243,255,0.4);"><i class="fas fa-map-marked-alt" style="color:var(--neon-blue);"></i></div>
            <div class="nav-icon" onclick="switchPage('sos')"><i class="fas fa-user-shield"></i></div>
        </div>
    </div>

    <script>
        let currentUser = null; let map = null; let routingControl = null; let selectedFC = null; 
        let userLat = null; let userLng = null; let userMarker = null;
        let simulationTimer = null; let simRoute = []; let simStep = 0;

        window.onload = () => { if(localStorage.getItem('userHP')) cekLogin(localStorage.getItem('userHP'), true); };
        function cleanPhone(p) { return String(p).replace(/[^0-9]/g,'').replace(/^62/,'').replace(/^0/,''); }

        // --- AUTH ---
        function cekLogin(savedHP=null, isAuto=false) {
            const hp = savedHP || document.getElementById('inputHP').value;
            if(!hp) return alert("Isi Nomor");
            const clean = cleanPhone(hp);
            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/USER?t=${Date.now()}`).then(r=>r.json()).then(data=>{
                const user = data.find(u => cleanPhone(u['No HP']) === clean);
                if(user) { currentUser=user; localStorage.setItem('userHP', clean); loadDashboard(user); }
                else if(!isAuto) { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-register').classList.remove('hidden'); document.getElementById('reg-hp').value=clean; }
            }).catch(()=>{ if(!isAuto) alert("Gagal Koneksi"); });
        }

        function submitRegister() {
            const btn = document.querySelector('#page-register button');
            btn.innerText = "Menyimpan..."; btn.disabled = true;
            const fd = new FormData(document.getElementById('form-register'));
            fd.append("x-sheetmonkey-insert-worksheet", "USER");
            fetch(CFG.monkeyURL, {method:'POST', body:fd}).then(r=>{ if(r.ok){ alert("Sukses!"); location.reload(); } });
        }

        function loadDashboard(user) {
            document.getElementById("disp-nama").innerText = user['Nama'];
            document.getElementById("disp-join").innerText = user['Tanggal Join'] || "-";
            const isMaka = String(user['Maka Plus']).toUpperCase().includes("YA") || localStorage.getItem('makaLocal');
            document.getElementById("disp-maka-status").innerText = isMaka ? "AKTIF" : "NON";
            
            const tgl = new Date().getDate();
            let price = 70000; if(isMaka) price+=10000;
            document.getElementById("disp-tagihan").innerText = [14,28,31].includes(tgl) ? "LIBUR" : "Rp "+price.toLocaleString('id-ID');

            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('page-register').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            // PRELOAD MAP (OBAT KUAT BLANK)
            setTimeout(() => initMap(), 500);
        }

        function switchPage(p) {
            document.getElementById('page-dashboard').classList.add('hidden');
            document.getElementById('page-map').classList.remove('active-map');
            document.getElementById('page-sos').classList.remove('active-sos');
            document.querySelectorAll('.nav-icon').forEach(e=>e.classList.remove('active'));

            if(p==='dashboard') {
                document.getElementById('page-dashboard').classList.remove('hidden');
                document.querySelector('.nav-icon:nth-child(1)').classList.add('active');
            } else if(p==='map') {
                document.getElementById('page-map').classList.add('active-map');
                document.querySelector('.nav-icon:nth-child(2)').classList.add('active');
                // FORCE RENDER (WAJIB ADA)
                setTimeout(() => { if(!map) initMap(); else map.invalidateSize(); }, 200);
            } else if(p==='sos') {
                document.getElementById('page-sos').classList.add('active-sos');
                document.querySelector('.nav-icon:nth-child(3)').classList.add('active');
            }
        }

        // --- MAP SYSTEM ---
        function initMap() {
            if(map) return;
            map = L.map('map', {zoomControl:false}).setView([-6.2, 106.8], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: 'Â© MLU' }).addTo(map);

            const iconMotor = L.divIcon({ className:'custom', html:'<i class="fas fa-motorcycle motor-icon" id="motor-rot"></i>', iconSize:[40,40], iconAnchor:[20,20] });
            const iconFc = L.divIcon({ className:'custom', html:'<i class="fas fa-bolt thunder-icon"></i>', iconSize:[30,30], iconAnchor:[15,15] });

            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/LOKASI`).then(r=>r.json()).then(data=>{
                data.forEach(loc => {
                    let lat = parseFloat(String(loc.lat).replace(',','.'));
                    let lng = parseFloat(String(loc.lng).replace(',','.'));
                    if(!isNaN(lat)) {
                        let m = L.marker([lat, lng], {icon: iconFc}).addTo(map);
                        m.on('click', () => { selectedFC = {lat:lat, lng:lng, ...loc}; showPanel(); });
                    }
                });
            });

            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(p=>{
                    // Jangan update posisi kalau lagi DEMO
                    if(simulationTimer) return;

                    userLat = p.coords.latitude; userLng = p.coords.longitude;
                    if(!userMarker) {
                        userMarker = L.marker([userLat, userLng], {icon: iconMotor}).addTo(map);
                        map.setView([userLat, userLng], 15);
                    } else { userMarker.setLatLng([userLat, userLng]); }
                    
                    // Auto Update Rute Realtime
                    if(routingControl && selectedFC) {
                         routingControl.setWaypoints([L.latLng(userLat, userLng), L.latLng(selectedFC.lat, selectedFC.lng)]);
                    }
                });
            }
        }

        function showPanel() {
            document.getElementById('map-panel').style.display = 'block';
            document.getElementById('panel-name').innerText = selectedFC.nama;
            document.getElementById('btn-start').style.display = 'inline-block';
            document.getElementById('btn-demo').style.display = 'inline-block';
            document.getElementById('btn-gmaps').style.display = 'inline-block';
            document.getElementById('btn-stop').style.display = 'none';

            if(userLat) {
                let d = getDist(userLat, userLng, selectedFC.lat, selectedFC.lng).toFixed(1);
                document.getElementById('panel-desc').innerText = `Jarak: ${d} km | Estimasi: ${Math.ceil(d*2.5)} mnt`;
            }
        }

        function startRoute() {
            if(!userLat || !selectedFC) return alert("Tunggu GPS...");
            if(routingControl) map.removeControl(routingControl);
            
            // Hapus timer simulasi kalau ada
            stopSimulation();

            routingControl = L.Routing.control({
                waypoints: [L.latLng(userLat, userLng), L.latLng(selectedFC.lat, selectedFC.lng)],
                lineOptions: { styles:[{color:'#007bff', opacity:0.8, weight:6}] },
                createMarker: function() { return null; },
                addWaypoints: false, draggableWaypoints: false, fitSelectedRoutes: true, show: false
            }).addTo(map);

            uiNavMode();
        }

        // --- DEMO MODE ---
        function startSimulation() {
            if(!userLat || !selectedFC) return alert("Tunggu GPS...");
            if(routingControl) map.removeControl(routingControl);

            // Hitung rute dulu, lalu animasikan
            L.Routing.control({
                waypoints: [L.latLng(userLat, userLng), L.latLng(selectedFC.lat, selectedFC.lng)],
                show: false
            }).on('routesfound', function(e) {
                simRoute = e.routes[0].coordinates;
                simStep = 0;
                moveCar();
            }).addTo(map);

            uiNavMode();
        }

        function moveCar() {
            if(simStep >= simRoute.length) { stopAll(); return; }
            let c = simRoute[simStep];
            userMarker.setLatLng([c.lat, c.lng]);
            map.panTo([c.lat, c.lng]);
            
            // Putar Motor
            if(simRoute[simStep+1]) {
                let angle = getAngle(c.lat, c.lng, simRoute[simStep+1].lat, simRoute[simStep+1].lng);
                document.getElementById('motor-rot').style.transform = `rotate(${angle}deg)`;
            }
            
            simStep++;
            simulationTimer = setTimeout(moveCar, 100); // Kecepatan animasi
        }

        function stopAll() {
            stopSimulation();
            if(routingControl) { map.removeControl(routingControl); routingControl=null; }
            // Kembalikan UI
            document.getElementById('btn-start').style.display = 'inline-block';
            document.getElementById('btn-demo').style.display = 'inline-block';
            document.getElementById('btn-gmaps').style.display = 'inline-block';
            document.getElementById('btn-stop').style.display = 'none';
            
            // Kembalikan posisi motor ke GPS asli
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(p=>{
                    userLat = p.coords.latitude; userLng = p.coords.longitude;
                    userMarker.setLatLng([userLat, userLng]);
                });
            }
        }

        function stopSimulation() { clearTimeout(simulationTimer); simulationTimer = null; }

        function uiNavMode() {
            document.getElementById('btn-start').style.display = 'none';
            document.getElementById('btn-demo').style.display = 'none';
            document.getElementById('btn-gmaps').style.display = 'none';
            document.getElementById('btn-stop').style.display = 'block';
        }

        function getAngle(lat1,lng1,lat2,lng2) {
            let dLon = (lng2-lng1);
            let y = Math.sin(dLon) * Math.cos(lat2);
            let x = Math.cos(lat1)*Math.sin(lat2) - Math.sin(lat1)*Math.cos(lat2)*Math.cos(dLon);
            let brng = Math.atan2(y, x) * 180 / Math.PI;
            return (brng + 360) % 360;
        }

        function openGmaps() { if(selectedFC) window.open(selectedFC.gmap || `https://www.google.com/maps/dir/?api=1&destination=${selectedFC.lat},${selectedFC.lng}`, '_blank'); }
        function centerGPS() { if(userLat) map.flyTo([userLat, userLng], 16); }
        function getDist(lat1,lon1,lat2,lon2) { var R=6371; var dLat=deg2rad(lat2-lat1); var dLon=deg2rad(lon2-lon1); var a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(deg2rad(lat1))*Math.cos(deg2rad(lat2))*Math.sin(dLon/2)*Math.sin(dLon/2); return R*(2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a))); }
        function deg2rad(deg) { return deg*(Math.PI/180); }
        function bukaMenuMakaPlus() { Swal.fire({title:'Maka+', html:`<button onclick="aktifkanMaka()" style="background:#007bff; color:#fff; padding:10px; width:100%; border:none;">SAYA SUDAH PUNYA</button>`, showConfirmButton:false}); }

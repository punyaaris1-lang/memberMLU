<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLU Super App</title>
    
    <script>
        const CFG = {
            sheetID: '1kp7bHdgSTTNZF3uyd1ul-LnTZVjuLs1TVQnRxoViPfQ', 
            monkeyURL: 'https://api.sheetmonkey.io/form/h12GBnHqFk6zUJDgH9qmn2',
            waAdmin: '6285691536957'
        };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --primary: #007bff; --bg-light: #f8f9fa; --text-dark: #212529; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: var(--text-dark); height: 100vh; overflow: hidden; position: relative; }
        
        /* BACKGROUND WATERMARK */
        body::before {
            content: ""; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60%; height: 40%;
            background: url('https://i.ibb.co.com/4ZL4bhGR/1763994565752.png') no-repeat center center;
            background-size: contain; opacity: 0.03; z-index: -1; filter: grayscale(100%);
        }

        .app-container { height: 100%; overflow-y: auto; padding-bottom: 80px; }
        .hidden { display: none !important; }

        input, select { width: 100%; padding: 15px; background: #fff; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; font-size: 16px; outline: none; }
        .btn-primary { width: 100%; padding: 15px; background: var(--primary); color: #fff; font-weight: 700; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,123,255,0.2); }

        /* HEADER & DASHBOARD */
        .header { padding: 25px; background: #fff; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .header-logo { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }

        .vehicle-card { background: #fff; padding: 20px; margin: 20px; border-radius: 16px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .value-big { font-size: 28px; font-weight: 800; color: var(--text-dark); }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; margin-bottom: 20px; }
        .stat-box { background: #fff; padding: 15px; border-radius: 12px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.03); cursor: pointer; }
        
        .menu-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 0 20px; }
        .menu-item { background: #fff; padding: 15px 5px; border-radius: 12px; text-align: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .menu-item i { font-size: 20px; color: var(--primary); margin-bottom: 5px; display: block; }
        .menu-item span { font-size: 10px; font-weight: 600; color: #666; }

        /* --- MAP FIX --- */
        #page-map { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 100; background: #eee; display: none;
        }
        #page-map.active-map { display: block !important; }
        #map { width: 100%; height: 100%; }

        /* PANEL INFO NAVIGASI */
        .nav-panel {
            position: absolute; bottom: 90px; left: 15px; right: 15px;
            background: #fff; padding: 20px; border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2); z-index: 1000;
            display: none; text-align: center;
        }
        .nav-title { font-size: 16px; font-weight: 800; margin-bottom: 5px; }
        .nav-meta { font-size: 13px; color: #666; margin-bottom: 15px; }
        .btn-group { display: flex; gap: 10px; }
        .btn-nav { flex: 1; padding: 12px; border: none; border-radius: 50px; font-weight: 700; cursor: pointer; }

        /* CENTER BUTTON */
        .btn-center {
            position: absolute; bottom: 240px; right: 15px;
            width: 50px; height: 50px; background: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 900; cursor: pointer;
        }

        /* NAVBAR */
        .navbar { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; padding: 10px 0; z-index: 9999; }
        .nav-icon { color: #ccc; font-size: 24px; }
        .nav-icon.active { color: var(--primary); }

        /* ICONS */
        .user-arrow {
            width: 20px; height: 20px;
            background-color: #007bff;
            border: 3px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
        }
        /* Routing Line */
        .leaflet-routing-container { display: none !important; }
        path.leaflet-interactive { stroke: #007bff; stroke-width: 6; opacity: 0.8; }

        #page-login, #page-register { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .login-card { width: 100%; max-width: 400px; text-align: center; }
        #page-sos { width: 100%; height: 100%; background: #fff; z-index: 150; display: none; }
        #page-sos.active-sos { display: block; }
    </style>
</head>
<body>

    <div id="page-login">
        <img src="https://i.ibb.co.com/4ZL4bhGR/1763994565752.png" style="width:100px; margin-bottom:20px;">
        <h2 style="margin-bottom:5px;">Login Member</h2>
        <p style="color:#666; margin-bottom:30px;">Maka Lintas Utara App</p>
        <input type="tel" id="inputHP" placeholder="Nomor HP">
        <button class="btn-primary" onclick="cekLogin()">MASUK</button>
    </div>

    <div id="page-register" class="hidden">
        <div class="login-card">
            <h2>Registrasi</h2>
            <form id="form-register">
                <input type="hidden" id="reg-hp">
                <input type="text" id="reg-nama" placeholder="Nama Lengkap" required>
                <input type="text" id="reg-plat" placeholder="Plat Nomor" required>
                <label style="display:block; text-align:left; font-size:12px;">Tanggal Join</label>
                <input type="date" id="reg-tgl" required>
                <select id="reg-dp"><option value="355">DP 355 Ribu</option><option value="775">DP 775 Ribu</option></select>
                <select id="reg-maka-plus"><option value="TIDAK">Maka+ : TIDAK</option><option value="YA">Maka+ : YA</option></select>
                <button type="button" class="btn-primary" onclick="submitRegister()">SIMPAN DATA</button>
            </form>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <div id="page-dashboard" class="app-container">
            <div class="header">
                <div><h1 style="font-size:12px; color:#666;">Welcome,</h1><p id="disp-nama" style="font-size:18px; font-weight:700;">Loading...</p></div>
                <img src="https://i.ibb.co.com/4ZL4bhGR/1763994565752.png" class="header-logo" onclick="logout()">
            </div>
            <div class="vehicle-card">
                <div style="display:flex; justify-content:space-between;">
                    <div><span style="font-size:10px; color:#666;">UNIT</span><div style="font-weight:700;">Maka Motors</div></div>
                    <div style="text-align:right;"><span style="font-size:10px; color:#666;">TAGIHAN</span><div class="value-big" id="disp-tagihan">...</div></div>
                </div>
                <div style="text-align:right; margin-top:10px;"><span style="background:#e9ecef; padding:4px 8px; border-radius:5px; font-size:12px; font-weight:600;" id="disp-plat">...</span></div>
            </div>
            <div class="stats-grid">
                <div class="stat-box"><i class="far fa-calendar-check" style="color:var(--primary); font-size:24px;"></i><br><span id="disp-join" style="font-size:12px; font-weight:600;">...</span></div>
                <div class="stat-box" onclick="bukaMenuMakaPlus()"><i class="fas fa-bolt" style="color:var(--primary); font-size:24px;"></i><br><span id="disp-maka-status" style="font-size:12px; font-weight:600;">...</span></div>
            </div>
            <div class="menu-list">
                <div class="menu-item" onclick="popupInfo('Info Tagihan', document.getElementById('disp-tagihan').innerText)"><i class="fas fa-file-invoice-dollar"></i><span>Tagihan</span></div>
                <div class="menu-item" onclick="popupInfo('Riwayat', 'Cek Sheet Riwayat.')"><i class="fas fa-history"></i><span>Riwayat</span></div>
                <div class="menu-item" onclick="switchPage('sos')"><i class="fas fa-exclamation-triangle" style="color:#dc3545;"></i><span style="color:#dc3545;">SOS</span></div>
                <div class="menu-item" onclick="popupInfo('RTO', 'Layanan RTO Siaga.')"><i class="fas fa-tools"></i><span>RTO</span></div>
            </div>
        </div>

        <div id="page-map" class="hidden">
            <div id="map"></div>
            <div class="btn-center" onclick="centerGPS()"><i class="fas fa-crosshairs"></i></div>
            
            <div id="nav-panel" class="nav-panel">
                <div class="nav-title" id="nav-name">Nama FC</div>
                <div class="nav-meta" id="nav-desc">Pilih lokasi...</div>
                <div class="btn-group">
                    <button class="btn-nav" style="background:var(--primary); color:#fff;" onclick="startRoute()">RUTE APLIKASI</button>
                    <button class="btn-nav" style="background:#e9ecef; color:#333;" onclick="openGmaps()">GMAPS</button>
                </div>
            </div>
        </div>

        <div id="page-sos" class="hidden">
            <div style="text-align:center; margin-top:40px;">
                <i class="fas fa-exclamation-circle" style="font-size:60px; color:#dc3545;"></i>
                <h2 style="color:#dc3545;">DARURAT</h2>
            </div>
            <div style="padding:20px;">
                <label style="font-size:12px; color:#666;">Jenis Masalah</label><select id="sos-tipe"><option>Mesin Mati</option><option>Kecelakaan</option><option>Ban Bocor</option><option>Begal</option></select>
                <label style="font-size:12px; color:#666;">Keterangan</label><textarea id="sos-ket" rows="4"></textarea>
                <button class="btn-primary" style="background:#dc3545;" onclick="kirimSOSWA()">KIRIM SOS</button>
            </div>
        </div>

        <div class="navbar">
            <div class="nav-icon active" onclick="switchPage('dashboard')"><i class="fas fa-home"></i></div>
            <div onclick="switchPage('map')" style="background:var(--primary); width:55px; height:55px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-top:-30px; box-shadow:0 5px 15px rgba(0,123,255,0.4);"><i class="fas fa-map-marked-alt" style="color:#fff; font-size:24px;"></i></div>
            <div class="nav-icon" onclick="switchPage('sos')"><i class="fas fa-user-shield"></i></div>
        </div>
    </div>

    <script>
        let currentUser = null; let map = null; let routingControl = null; let selectedFC = null; let userLat = null; let userLng = null; let userMarker = null;

        window.onload = () => { if(localStorage.getItem('userHP')) cekLogin(localStorage.getItem('userHP'), true); };
        function cleanPhone(p) { return String(p).replace(/[^0-9]/g, '').replace(/^62/, '').replace(/^0/, ''); }

        // --- AUTH ---
        function cekLogin(savedHP = null, isAuto = false) {
            const hp = savedHP || document.getElementById('inputHP').value;
            if(!hp) return alert("Isi Nomor");
            const btn = document.querySelector('#page-login button');
            if(!isAuto) { btn.innerText = "Loading..."; btn.disabled = true; }
            
            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/USER?t=${Date.now()}`)
            .then(r=>r.json()).then(data => {
                const user = data.find(u => cleanPhone(u['No HP']) === cleanPhone(hp));
                if(user) {
                    currentUser = user; localStorage.setItem('userHP', cleanPhone(hp)); loadUI(user);
                } else {
                    if(isAuto) { localStorage.clear(); location.reload(); }
                    else { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-register').classList.remove('hidden'); document.getElementById('reg-hp').value = cleanPhone(hp); }
                }
            }).catch(() => { if(!isAuto) btn.disabled = false; alert("Gagal Koneksi"); });
        }

        function submitRegister() {
            const btn = document.querySelector('#page-register button');
            btn.innerText = "Menyimpan..."; btn.disabled = true;
            const fd = new FormData();
            fd.append("No HP", document.getElementById('reg-hp').value);
            fd.append("Nama", document.getElementById('reg-nama').value);
            fd.append("Plat Nomor", document.getElementById('reg-plat').value);
            fd.append("Tanggal Join", document.getElementById('reg-tgl').value);
            fd.append("DP Awal", document.getElementById('reg-dp').value);
            fd.append("Maka Plus", document.getElementById('reg-maka-plus').value);
            fd.append("Tgl Aktivasi Maka", "-");
            fd.append("x-sheetmonkey-insert-worksheet", "USER");

            fetch(CFG.monkeyURL, { method:'POST', body:fd }).then(r=>{ if(r.ok){ alert("Sukses!"); location.reload(); } });
        }

        function loadUI(user) {
            document.getElementById("disp-nama").innerText = user['Nama'];
            document.getElementById("disp-join").innerText = user['Tanggal Join'] || "-";
            document.getElementById("disp-plat").innerText = user['Plat Nomor'];
            const isMaka = String(user['Maka Plus']).toUpperCase().includes("YA") || localStorage.getItem('makaLocal') === 'true';
            document.getElementById("disp-maka-status").innerText = isMaka ? "AKTIF" : "NON";
            let price = 70000; if(isMaka) price += 10000;
            const tgl = new Date().getDate();
            document.getElementById("disp-tagihan").innerText = [14,28,31].includes(tgl) ? "LIBUR" : "Rp "+price.toLocaleString('id-ID');
            
            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('page-register').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            setTimeout(() => initMap(), 500); // PRELOAD MAP
        }

        // --- MAP & NAVIGASI ---
        function switchPage(p) {
            document.getElementById('page-dashboard').classList.add('hidden');
            document.getElementById('page-map').classList.remove('active-map');
            document.getElementById('page-sos').classList.remove('active-sos');
            document.querySelectorAll('.nav-icon').forEach(e=>e.classList.remove('active'));

            if(p === 'dashboard') {
                document.getElementById('page-dashboard').classList.remove('hidden');
                document.querySelector('.nav-icon:nth-child(1)').classList.add('active');
            } 
            else if (p === 'map') {
                document.getElementById('page-map').classList.add('active-map');
                document.querySelector('.nav-icon:nth-child(2)').classList.add('active');
                setTimeout(() => { 
                    if(!map) initMap(); 
                    else map.invalidateSize(); // FIX MAP BLANK
                }, 200);
            }
            else if (p === 'sos') {
                document.getElementById('page-sos').classList.add('active-sos');
                document.querySelector('.nav-icon:nth-child(3)').classList.add('active');
            }
        }

        function initMap() {
            if(map) return;
            // PETA BERSIH (TERANG)
            map = L.map('map', {zoomControl: false}).setView([-6.2, 106.8], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: 'Â© MLU' }).addTo(map);

            // IKON PRO (Bukan Kartun)
            const iconUser = L.divIcon({ className: 'custom', html: '<div class="user-arrow"></div>', iconSize: [20, 20] });
            const iconFc = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3524/3524335.png', iconSize: [32, 32] }); // Ikon Petir Listrik

            // LOAD FC
            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/LOKASI`).then(r=>r.json()).then(data => {
                data.forEach(loc => {
                    let lat = parseFloat(String(loc.lat).replace(',','.'));
                    let lng = parseFloat(String(loc.lng).replace(',','.'));
                    if(!isNaN(lat)) {
                        let m = L.marker([lat, lng], {icon: iconFc}).addTo(map);
                        m.on('click', () => { selectedFC = {lat:lat, lng:lng, ...loc}; showNavPanel(); });
                    }
                });
            });

            // GPS
            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(p => {
                    userLat = p.coords.latitude; userLng = p.coords.longitude;
                    if(!userMarker) {
                        userMarker = L.marker([userLat, userLng], {icon: iconUser}).addTo(map);
                        map.flyTo([userLat, userLng], 15);
                    } else { userMarker.setLatLng([userLat, userLng]); }
                }, err => console.log(err), {enableHighAccuracy: true});
            }
        }

        function showNavPanel() {
            document.getElementById('nav-panel').style.display = 'block';
            document.getElementById('nav-name').innerText = selectedFC.nama;
            if(userLat) {
                let d = getDist(userLat, userLng, selectedFC.lat, selectedFC.lng).toFixed(1);
                let t = Math.ceil(d*2.5);
                document.getElementById('nav-desc').innerText = `Jarak: ${d} km | Estimasi: ${t} mnt`;
            }
        }

        function startRoute() {
            if(!userLat || !selectedFC) return alert("Tunggu GPS...");
            if(routingControl) map.removeControl(routingControl);

            // ROUTE LINE (JALAN RAYA)
            routingControl = L.Routing.control({
                waypoints: [ L.latLng(userLat, userLng), L.latLng(selectedFC.lat, selectedFC.lng) ],
                lineOptions: { styles: [{color: '#007bff', opacity: 0.8, weight: 6}] },
                createMarker: function() { return null; },
                addWaypoints: false, draggableWaypoints: false, fitSelectedRoutes: true, show: false
            }).addTo(map);
        }

        function openGmaps() { if(selectedFC) window.open(selectedFC.gmap, '_blank'); }
        function centerGPS() { if(userLat) map.flyTo([userLat, userLng], 16); }
        function getDist(lat1,lon1,lat2,lon2) { var R=6371; var dLat=deg2rad(lat2-lat1); var dLon=deg2rad(lon2-lon1); var a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(deg2rad(lat1))*Math.cos(deg2rad(lat2))*Math.sin(dLon/2)*Math.sin(dLon/2); return R*(2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a))); }
        function deg2rad(deg) { return deg*(Math.PI/180); }
        
        function bukaMenuMakaPlus() { Swal.fire({title:'Maka+', html:`<button onclick="aktifkanMaka()" style="background:#007bff; color:#fff; padding:10px; width:100%; border:none; border-radius:5px;">SAYA SUDAH PUNYA</button>`, showConfirmButton:false}); }
        function aktifkanMaka() { localStorage.setItem('makaLocal', 'true'); location.reload(); }
        function logout() { localStorage.clear(); location.reload(); }
        function popupInfo(t, x) { Swal.fire({title:t, text:x, icon:'info', confirmButtonColor:'#007bff'}); }
        function kirimSOSWA() { window.open(`https://wa.me/${CFG.waAdmin}?text=SOS`, '_blank'); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLU Super App</title>
    
    <script>
        const CFG = {
            // Sheet User & Login (Punya Kita)
            sheetUser: '1kp7bHdgSTTNZF3uyd1ul-LnTZVjuLs1TVQnRxoViPfQ', 
            // Sheet Lokasi (Dari Script Referensi Anda)
            urlLokasi: 'https://docs.google.com/spreadsheets/d/1EJOTMMfGpBMFPqR0LzbMbh7tZUcTCZld4x387OO9aJM/export?format=csv',
            monkeyURL: 'https://api.sheetmonkey.io/form/h12GBnHqFk6zUJDgH9qmn2',
            waAdmin: '6285691536957'
        };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* BASIC RESET */
        :root { --primary: #007bff; --bg: #f8f9fa; --text: #333; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); height: 100vh; overflow: hidden; }

        /* LAYOUT */
        .hidden { display: none !important; }
        .app-container { height: 100%; overflow-y: auto; padding-bottom: 80px; background: #fff; }

        /* LOGIN & REGISTER */
        #page-login, #page-register { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; justify-content: center; padding: 30px; }
        input, select { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 15px; font-size: 16px; }
        .btn-main { width: 100%; padding: 15px; background: var(--primary); color: #fff; font-weight: 800; border: none; border-radius: 10px; font-size: 16px; }

        /* DASHBOARD */
        .header { padding: 25px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .vehicle-card { background: #f8f9fa; margin: 20px; padding: 20px; border-radius: 15px; border: 1px solid #eee; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 20px; }
        .stat-box { background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #eee; cursor: pointer; }
        
        .menu-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; text-align: center; font-size: 11px; font-weight: 600; color: #555; }
        .menu-icon { width: 50px; height: 50px; background: #eef2ff; border-radius: 15px; display: flex; align-items: center; justify-content: center; margin: 0 auto 5px; font-size: 20px; color: var(--primary); }

        /* NAVBAR */
        .navbar { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 12px 0; z-index: 5000; }
        .nav-icon { font-size: 24px; color: #ccc; }
        .nav-icon.active { color: var(--primary); }
        .nav-center { width: 55px; height: 55px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 24px; margin-top: -35px; box-shadow: 0 4px 10px rgba(0,123,255,0.3); }

        /* --- MAP FULLSCREEN (Z-INDEX FIX) --- */
        #page-map { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 2000; background: #eee; 
            visibility: hidden; opacity: 0; transition: opacity 0.3s;
        }
        #page-map.active { visibility: visible; opacity: 1; }
        #map { width: 100%; height: 100%; }

        /* INFO PANEL */
        .map-card {
            position: absolute; bottom: 0; left: 0; width: 100%; z-index: 3000;
            background: #fff; padding: 20px 20px 90px 20px;
            border-top-left-radius: 25px; border-top-right-radius: 25px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            transform: translateY(100%); transition: 0.3s;
            display: flex; flex-direction: column; gap: 10px;
        }
        .map-card.show { transform: translateY(0); }

        /* TOMBOL MAP */
        .btn-grp { display: flex; gap: 10px; }
        .btn-act { flex: 1; padding: 12px; border-radius: 30px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; }
        .btn-start { background: var(--primary); color: #fff; }
        .btn-gmap { background: #f1f1f1; color: #333; }
        .btn-stop { background: #dc3545; color: #fff; display: none; width: 100%; }

        /* CENTER GPS BUTTON */
        .btn-gps { position: absolute; bottom: 250px; right: 15px; width: 45px; height: 45px; background: #fff; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.2); z-index: 2500; display: flex; align-items: center; justify-content: center; color: #333; font-size: 20px; cursor: pointer; }

        /* LEAFLET HACKS */
        .leaflet-routing-container { display: none !important; }
        .leaflet-control-attribution { display: none !important; }
        path.leaflet-interactive { stroke: #007bff; stroke-width: 6; opacity: 0.8; stroke-linecap: round; }
        
        /* ICONS */
        .user-marker { width: 20px; height: 20px; background: #007bff; border: 3px solid #fff; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
        .fc-icon { font-size: 32px; color: #ffc107; text-shadow: 0 2px 2px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="page-login">
        <h2 style="text-align:center; margin-bottom:30px;">LOGIN</h2>
        <input type="tel" id="inputHP" placeholder="Nomor HP">
        <button class="btn-main" onclick="handleLogin()">MASUK</button>
    </div>

    <div id="page-register" class="hidden">
        <h2 style="text-align:center; margin-bottom:30px;">DAFTAR</h2>
        <form id="form-reg">
            <input type="hidden" id="reg-hp">
            <input type="text" id="reg-nama" placeholder="Nama Lengkap">
            <input type="text" id="reg-plat" placeholder="Plat Nomor">
            <label>Tgl Join</label><input type="date" id="reg-tgl">
            <select id="reg-dp"><option value="355">DP 355</option><option value="775">DP 775</option></select>
            <select id="reg-maka"><option value="TIDAK">Maka+ TIDAK</option><option value="YA">Maka+ YA</option></select>
            <button type="button" class="btn-main" onclick="handleRegister()">SIMPAN</button>
        </form>
    </div>

    <div id="page-dashboard" class="hidden">
        <div class="app-container">
            <div class="header">
                <div><small style="color:#999">Hi,</small><h3 style="margin:0" id="disp-nama">...</h3></div>
                <button onclick="doLogout()" style="border:none; background:none; color:red; font-weight:bold;">Exit</button>
            </div>
            <div class="vehicle-card">
                <div style="display:flex; justify-content:space-between;">
                    <span style="font-size:11px; color:#666;">TAGIHAN HARI INI</span>
                    <span id="disp-tagihan" style="font-size:22px; font-weight:800; color:#007bff;">...</span>
                </div>
                <div style="margin-top:5px; font-weight:600;">Unit: Maka Motors</div>
            </div>
            <div class="stats-grid">
                <div class="stat-box"><span>Join</span><br><strong id="disp-join">...</strong></div>
                <div class="stat-box" onclick="toggleMaka()"><span>Maka+</span><br><strong id="disp-maka">...</strong></div>
            </div>
            <div class="menu-list">
                <div><div class="menu-icon"><i class="fas fa-wallet"></i></div>Tagihan</div>
                <div><div class="menu-icon"><i class="fas fa-history"></i></div>Riwayat</div>
                <div onclick="alert('SOS')"><div class="menu-icon" style="color:red;"><i class="fas fa-exclamation-triangle"></i></div>SOS</div>
                <div><div class="menu-icon"><i class="fas fa-tools"></i></div>RTO</div>
            </div>
        </div>
    </div>

    <div id="page-map">
        <div id="map"></div>
        <div class="btn-gps" onclick="centerUser()"><i class="fas fa-crosshairs"></i></div>
        
        <div id="panel-fc" class="map-card">
            <h3 id="fc-name" style="margin:0;">Lokasi</h3>
            <p id="fc-desc" style="color:#666; font-size:13px;">...</p>
            <div class="btn-grp">
                <button id="btn-go" class="btn-act btn-start" onclick="startNav()">START JALAN</button>
                <button id="btn-gmap" class="btn-act btn-gmap" onclick="openGmaps()">GMAPS</button>
            </div>
            <button id="btn-stop" class="btn-act btn-stop" onclick="stopNav()">STOP</button>
        </div>
    </div>

    <div class="navbar" id="navbar" style="display:none;">
        <div class="nav-icon active" id="nav-home" onclick="toDash()"><i class="fas fa-home"></i></div>
        <div class="nav-center" onclick="toMap()"><i class="fas fa-map-marker-alt"></i></div>
        <div class="nav-icon"><i class="fas fa-user"></i></div>
    </div>

    <script>
        let map, userMarker, routingControl, selectedFC, userLat, userLng;
        let allChargers = [];

        window.onload = () => {
            if(localStorage.getItem('uHP')) autoLogin(localStorage.getItem('uHP'));
        };
        function clean(p) { return String(p).replace(/[^0-9]/g,'').replace(/^62/,'').replace(/^0/,''); }

        // --- LOGIN & REGISTER ---
        function handleLogin() {
            const hp = document.getElementById('inputHP').value;
            if(!hp) return alert("Isi Nomor");
            document.querySelector('#page-login button').innerText = "Loading...";
            const cHP = clean(hp);
            
            fetch(`https://opensheet.elk.sh/${CFG.sheetUser}/USER?t=${Date.now()}`).then(r=>r.json()).then(data=>{
                const user = data.find(u => clean(u['No HP']) === cHP);
                if(user) { localStorage.setItem('uHP', cHP); initApp(user); }
                else { 
                    document.getElementById('page-login').classList.add('hidden');
                    document.getElementById('page-register').classList.remove('hidden');
                    document.getElementById('reg-hp').value = cHP;
                }
            }).catch(()=>alert("Gagal Koneksi"));
        }

        function handleRegister() {
            const fd = new FormData(document.getElementById('form-reg'));
            fd.append("x-sheetmonkey-insert-worksheet", "USER");
            fetch(CFG.monkeyURL, {method:'POST', body:fd}).then(r=>{ if(r.ok){ alert("Sukses!"); location.reload(); } });
        }

        function autoLogin(hp) {
            fetch(`https://opensheet.elk.sh/${CFG.sheetUser}/USER?t=${Date.now()}`).then(r=>r.json()).then(data=>{
                const user = data.find(u => clean(u['No HP']) === hp);
                if(user) initApp(user); else { localStorage.clear(); location.reload(); }
            });
        }

        function initApp(user) {
            document.getElementById('disp-nama').innerText = user['Nama'];
            const tgl = new Date().getDate();
            let price = 70000; if(String(user['Maka Plus']).includes("YA")) price+=10000;
            document.getElementById('disp-tagihan').innerText = [14,28,31].includes(tgl) ? "LIBUR" : "Rp "+price.toLocaleString('id-ID');
            
            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('page-register').classList.add('hidden');
            document.getElementById('page-dashboard').classList.remove('hidden');
            document.getElementById('navbar').style.display = 'flex';
            
            initMap(); // Siapkan Peta
        }

        // --- MAP ENGINE (AMBIL DATA DARI CSV LOKASI) ---
        function initMap() {
            if(map) return;
            map = L.map('map', {zoomControl:false}).setView([-6.2, 106.8], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            const icoUser = L.divIcon({ className:'c', html:'<div class="user-puck"></div>', iconSize:[20,20] });
            const icoFc = L.divIcon({ className:'c', html:'<i class="fas fa-bolt thunder-icon" style="font-size:32px; color:#ffc107; text-shadow:0 2px 2px rgba(0,0,0,0.5);"></i>', iconSize:[30,30], iconAnchor:[15,30] });

            // Load Data CSV
            fetch(CFG.urlLokasi).then(r=>r.text()).then(csvText=>{
                const rows = csvText.split('\n').slice(1); // Skip header
                rows.forEach(row => {
                    const c = row.split(',');
                    if(c.length < 5) return;
                    // Kolom 4=lat, 5=lng (Index mulai 0)
                    let lat = parseFloat(c[4]);
                    let lng = parseFloat(c[5]);
                    let nama = c[0];
                    let gmap = c[6] || '';

                    if(!isNaN(lat)) {
                        let m = L.marker([lat, lng], {icon: icoFc}).addTo(map);
                        m.on('click', () => showFC({lat, lng, nama, gmap}));
                    }
                });
            });

            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(pos=>{
                    userLat = pos.coords.latitude; userLng = pos.coords.longitude;
                    if(!userMarker) {
                        userMarker = L.marker([userLat, userLng], {icon: icoUser}).addTo(map);
                        map.setView([userLat, userLng], 15);
                    } else { userMarker.setLatLng([userLat, userLng]); }
                }, null, {enableHighAccuracy:true});
            }
        }

        function showFC(loc) {
            selectedFC = loc;
            document.getElementById('panel-fc').classList.add('show');
            document.getElementById('fc-name').innerText = loc.nama;
            
            if(userLat) {
                // Hitung Jarak OSRM
                const router = L.Routing.osrmv1();
                router.route([
                    L.Routing.waypoint(L.latLng(userLat, userLng)),
                    L.Routing.waypoint(L.latLng(loc.lat, loc.lng))
                ], (err, routes) => {
                    if(!err && routes && routes.length > 0) {
                        const km = (routes[0].summary.totalDistance/1000).toFixed(1);
                        const min = Math.ceil(routes[0].summary.totalTime/60);
                        document.getElementById('fc-desc').innerText = `${km} km â€¢ ${min} mnt`;
                    }
                });
            }
        }

        function startNav() {
            if(!userLat) return alert("Tunggu GPS...");
            if(routingControl) map.removeControl(routingControl);
            
            routingControl = L.Routing.control({
                waypoints: [L.latLng(userLat, userLng), L.latLng(selectedFC.lat, selectedFC.lng)],
                lineOptions: { styles:[{color:'#007bff', opacity:0.8, weight:6}] },
                createMarker: function() { return null; }, show: false
            }).addTo(map);

            document.getElementById('btn-go').style.display = 'none';
            document.getElementById('btn-ext').style.display = 'none';
            document.getElementById('btn-stop').style.display = 'block';
        }

        function stopNav() {
            if(routingControl) { map.removeControl(routingControl); routingControl=null; }
            document.getElementById('panel-fc').classList.remove('show');
            map.setView([userLat, userLng], 16);
        }

        function toDash() { document.getElementById('page-dashboard').classList.remove('hidden'); document.getElementById('page-map').classList.remove('active'); }
        function toMap() { 
            document.getElementById('page-map').classList.add('active'); 
            setTimeout(() => { if(map) map.invalidateSize(); }, 200); 
        }
        
        function doLogout() { localStorage.clear(); location.reload(); }
        function openGmaps() { if(selectedFC) window.open(selectedFC.gmap || `https://www.google.com/maps/dir/?api=1&destination=${selectedFC.lat},${selectedFC.lng}`, '_blank'); }
        function centerUser() { if(userLat) map.flyTo([userLat, userLng], 17); }
    </script>
</body>
</html>

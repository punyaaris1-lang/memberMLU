<!DOCTYPE html>
<html lang="id">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --neon-blue: #00f3ff; --bg-dark: #050505; --card-bg: rgba(15, 15, 15, 0.9); --text-main: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Rajdhani', sans-serif; background-color: var(--bg-dark); color: var(--text-main); height: 100vh; overflow: hidden; position: relative; }
        
        /* BACKGROUND LOGO */
        body::before {
            content: ""; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; height: 60%;
            background: url('https://i.ibb.co.com/4ZL4bhGR/1763994565752.png') no-repeat center center;
            background-size: contain; opacity: 0.1; z-index: -1; filter: grayscale(20%);
        }

        .app-container { height: 100%; overflow-y: auto; padding-bottom: 80px; position: relative; }
        .hidden { display: none !important; }

        input, select, textarea { width: 100%; padding: 15px; background: rgba(0, 0, 0, 0.6); border: 1px solid #333; color: var(--neon-blue); border-radius: 8px; margin-bottom: 15px; font-size: 16px; outline: none; font-family: 'Rajdhani', sans-serif; backdrop-filter: blur(5px); }
        .btn-neon { width: 100%; padding: 15px; background: var(--neon-blue); color: #000; font-weight: 700; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-family: 'Orbitron', sans-serif; transition: 0.3s; box-shadow: 0 0 20px rgba(0, 243, 255, 0.3); }
        .btn-neon:disabled { background: #333; color: #666; cursor: not-allowed; box-shadow: none; }

        /* HEADER */
        .header { padding: 20px; background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%); display: flex; justify-content: space-between; align-items: center; }
        .header-logo { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--neon-blue); object-fit: cover; background: #000; box-shadow: 0 0 10px var(--neon-blue); }

        /* LOGIN */
        #page-login, #page-register { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: transparent; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; backdrop-filter: blur(5px); }
        .login-card { width: 100%; max-width: 400px; background: rgba(15, 15, 15, 0.9); border: 1px solid var(--neon-blue); padding: 30px; border-radius: 20px; text-align: center; margin: auto; box-shadow: 0 0 30px rgba(0, 243, 255, 0.15); }
        .logo-img { width: 100px; margin-bottom: 15px; filter: drop-shadow(0 0 10px var(--neon-blue)); }

        /* DASHBOARD */
        .vehicle-card { background: var(--card-bg); border: 1px solid var(--neon-blue); border-radius: 15px; padding: 20px; margin: 20px; backdrop-filter: blur(5px); }
        .value-blue { font-size: 28px; color: var(--neon-blue); font-weight: 700; font-family: 'Orbitron', sans-serif; text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        .value-free { font-size: 24px; color: #0f0; font-weight: 700; font-family: 'Orbitron', sans-serif; text-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; margin-bottom: 20px; }
        .stat-box { background: var(--card-bg); padding: 15px; border-radius: 10px; border: 1px solid #333; text-align: center; cursor: pointer; backdrop-filter: blur(5px); }
        .menu-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 0 20px; }
        .menu-item { background: var(--card-bg); padding: 15px 5px; border-radius: 10px; text-align: center; cursor: pointer; border: 1px solid transparent; transition: 0.3s; backdrop-filter: blur(5px); }
        .menu-item i { font-size: 20px; color: var(--neon-blue); margin-bottom: 8px; display: block; }
        .menu-item span { font-size: 10px; color: #fff; }

        .navbar { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid #333; display: flex; justify-content: space-around; align-items: center; padding: 15px 0; z-index: 999; }
        .nav-icon { color: #666; font-size: 20px; transition: 0.3s; }
        .nav-icon.active { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); transform: scale(1.2); }
        
        #page-map, #page-sos { width: 100%; height: 100%; }
        #map { width: 100%; height: 100%; z-index: 1; }
        .map-overlay { position: absolute; bottom: 100px; left: 20px; right: 20px; z-index: 999; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 15px; border: 1px solid var(--neon-blue); text-align: center; backdrop-filter: blur(5px); }
        .sos-header { text-align: center; margin: 20px; }
        .sos-header i { font-size: 50px; color: #ff3333; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>

<body>

        <div class="login-card">
            <img src="https://i.ibb.co.com/4ZL4bhGR/1763994565752.png" class="logo-img">

            <p style="color:#aaa; font-size:12px; margin-bottom:20px;">Maka Lintas Utara System</p>
            <input type="tel" id="inputHP" placeholder="Nomor HP (Contoh: 812xxx)" autocomplete="off">
            <button class="btn-neon" onclick="cekLogin()">LOGIN</button>

    <div id="page-register" class="hidden">

            <form id="form-register">
                <input type="hidden" id="reg-hp">
                <label style="color:var(--neon-blue); font-size:12px; display:block; text-align:left;">Nama Lengkap</label>

                <input type="text" id="reg-plat" required placeholder="B xxxx XXX">
                <label style="color:var(--neon-blue); font-size:12px; display:block; text-align:left;">Tanggal Ambil Unit (Join)</label>
                <input type="date" id="reg-tgl" required>
                <label style="color:var(--neon-blue); font-size:12px; display:block; text-align:left;">Tipe DP</label>
                <select id="reg-dp"><option value="355">DP 355 Ribu</option><option value="775">DP 775 Ribu</option></select>
                <label style="color:var(--neon-blue); font-size:12px; display:block; text-align:left;">Maka Plus ?</label>

                <button type="button" class="btn-neon" onclick="submitRegister()">SIMPAN DATA</button>

    <div id="main-app" class="hidden">

            <div class="header">

                <img src="https://i.ibb.co.com/4ZL4bhGR/1763994565752.png" class="header-logo" onclick="logout()">
            </div>
            <div class="vehicle-card">
                <div style="display:flex; justify-content:space-between;">
                    <div><span style="color:#666; font-size:10px;">UNIT KENDARAAN</span><div style="font-size:18px; font-weight:bold; color:#fff;">Maka Motors</div></div>
                    <div style="text-align:right;"><span style="color:#666; font-size:10px;">TAGIHAN HARI INI</span><div class="value-blue" id="disp-tagihan">...</div></div>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                    <div style="background:rgba(0,243,255,0.1); border:1px solid var(--neon-blue); padding:5px; border-radius:5px; color:var(--neon-blue); font-family:monospace;" id="disp-plat">...</div>
                    <span id="disp-ket-tagihan" style="font-size:10px; color:#aaa;">...</span>
                </div>
            </div>
            <div class="stats-grid">
                <div class="stat-box"><i class="far fa-calendar-check"></i><span style="display:block; color:#666; font-size:10px;">Tgl Join</span><span style="font-size:14px; font-weight:bold;" id="disp-join">...</span></div>
                <div class="stat-box" onclick="bukaMenuMakaPlus()"><i class="fas fa-bolt" id="icon-maka"></i><span style="display:block; color:#666; font-size:10px;">Maka+</span><span style="font-size:14px; font-weight:bold;" id="disp-maka-status">...</span></div>

        <div id="page-map" class="app-container hidden">
            <div id="map"></div>
            <div class="map-overlay"><h3 id="lokasi-info" style="color:var(--neon-blue);">Memuat lokasi...</h3><button onclick="navigasiKeTujuan()" style="margin-top:10px; background:var(--neon-blue); border:none; padding:8px 20px; border-radius:20px; font-weight:bold;">GOOGLE MAPS</button></div>
        </div>

            <div class="sos-header"><i class="fas fa-exclamation-circle"></i><h2 style="color:#ff3333;">EMERGENCY SIGNAL</h2></div>
            <div style="padding:20px;">
                <label style="color:#aaa; font-size:12px;">TIPE DARURAT</label><select id="sos-tipe"><option>Mesin Mati</option><option>Kecelakaan</option><option>Ban Bocor</option><option>Begal</option></select>
                <label style="color:#aaa; font-size:12px;">KETERANGAN</label><textarea id="sos-ket" rows="4"></textarea>
                <button class="btn-neon" style="background:#ff3333; box-shadow:0 0 10px #ff3333;" onclick="kirimSOSWA()">KIRIM SOS</button>

            <div class="nav-icon active" onclick="switchPage('dashboard')"><i class="fas fa-home" style="font-size:20px;"></i></div>
            <div onclick="switchPage('map')" style="background:#111; border:2px solid var(--neon-blue); width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-top:-25px; box-shadow:0 0 10px rgba(0,243,255,0.4);"><i class="fas fa-map-marked-alt" style="color:var(--neon-blue);"></i></div>

    <script>
        let currentUser = null; let map; let destinasiTujuan = "";

        window.onload = function() {
            const savedHP = localStorage.getItem('userHP');
            if (savedHP) cekLogin(savedHP, true);
        };

        function cleanPhone(phone) {
            let p = String(phone).trim().replace(/[^0-9]/g, '');
            if (p.startsWith('62')) p = p.substring(2);
            if (p.startsWith('0')) p = p.substring(1);
            return p;
        }

        // --- CEK LOGIN & AUTO UPDATE ---
        function cekLogin(savedHP = null, isAuto = false) {
            const hpInput = savedHP || document.getElementById("inputHP").value;
            const msg = document.getElementById("login-msg");
            const btn = document.querySelector("#page-login button");

            if(!hpInput) return alert("Masukkan Nomor HP");
            if(!isAuto) { btn.innerText = "CHECKING..."; btn.disabled = true; }

            const cleanInput = cleanPhone(hpInput);
            const ts = new Date().getTime(); // ANTI-CACHE

            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/USER?t=${ts}`)
            .then(res => res.json())
            .then(data => {
                const user = data.find(row => cleanPhone(row['No HP']) === cleanInput);
                if (user) {
                    currentUser = user;
                    localStorage.setItem('userHP', cleanInput);
                    loadDashboard(user);
                } else {
                    if(isAuto) {
                        localStorage.removeItem('userHP'); location.reload();
                    } else {
                        document.getElementById("page-login").classList.add("hidden");
                        document.getElementById("page-register").classList.remove("hidden");
                        document.getElementById("reg-hp").value = cleanInput; 
                    }
                }
                if(!isAuto) { btn.innerText = "LOGIN"; btn.disabled = false; }
            })
            .catch(err => {
                msg.innerText = "Gagal koneksi server.";
                if(!isAuto) { btn.innerText = "LOGIN"; btn.disabled = false; }
            });
        }

        function submitRegister() {
            const btn = document.querySelector("#form-register button");
            const hp = document.getElementById('reg-hp').value;
            const nama = document.getElementById('reg-nama').value;
            const plat = document.getElementById('reg-plat').value;
            const tgl = document.getElementById('reg-tgl').value;
            const dp = document.getElementById('reg-dp').value;
            const makaPlus = document.getElementById('reg-maka-plus').value;
            
            let tglAktivasi = "-";
            if(makaPlus === "YA") tglAktivasi = new Date().toISOString().split('T')[0];

            if(!nama || !plat || !tgl) return Swal.fire({title:'Lengkapi Data', text:'Nama, Plat, Tgl wajib diisi.', icon:'warning', background:'#111', color:'#fff', confirmButtonColor:'#00f3ff'});

            const dataKirim = {
                "No HP": hp, "Nama": nama, "Plat Nomor": plat, "Tanggal Join": tgl, 
                "DP Awal": dp, "Maka Plus": makaPlus, "Tgl Aktivasi Maka": tglAktivasi
            };

            btn.innerText = "MENGIRIM..."; btn.disabled = true;

            fetch(CFG.monkeyURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dataKirim)
            })
            .then(response => {
                if (response.ok) {
                    Swal.fire({ title: 'SUKSES!', text: 'Data tersimpan.', icon: 'success', background:'#111', color:'#fff', confirmButtonColor:'#00f3ff' })
                    .then(() => location.reload());
                } else { throw new Error("Gagal kirim."); }
            })
            .catch(error => {
                Swal.fire({ title: 'GAGAL', text: 'Koneksi error.', icon: 'error', background:'#111', color:'#fff', confirmButtonColor:'#ff3333' });
                btn.innerText = "COBA LAGI"; btn.disabled = false;
            });
        }

        function loadDashboard(user) {
            hitungTagihan(user);
            document.getElementById("disp-nama").innerText = user['Nama'];
            document.getElementById("disp-plat").innerText = user['Plat Nomor'];
            document.getElementById("disp-join").innerText = user['Tanggal Join'] || "-";
            
            const isMakaLocal = localStorage.getItem('makaPlusOverride') === 'true';
            const isMaka = String(user['Maka Plus']).toUpperCase().includes("YA") || isMakaLocal;

            document.getElementById("disp-maka-status").innerText = isMaka ? "AKTIF" : "NON-AKTIF";
            document.getElementById("disp-maka-status").style.color = isMaka ? "#00f3ff" : "#666";
            document.getElementById("icon-maka").style.color = isMaka ? "#00f3ff" : "#333";

            document.getElementById("page-login").classList.add("hidden");
            document.getElementById("page-register").classList.add("hidden");
            document.getElementById("main-app").classList.remove("hidden");
            
            // INIT MAP (Fix Blank)
            setTimeout(() => {
                initMap();
                if(map) map.invalidateSize();
            }, 1000);
        }

        function hitungTagihan(user) {
            const joinDateStr = user['Tanggal Join']; const tipeDP = parseInt(user['DP Awal']);
            const isMakaLocal = localStorage.getItem('makaPlusOverride') === 'true';
            const makaPlus = String(user['Maka Plus']).toUpperCase().includes("YA") || isMakaLocal;
            
            let baseSewa = 70000; if (makaPlus) baseSewa += 10000;
            const today = new Date(); const tgl = today.getDate();
            let tagihanFinal = baseSewa; let statusKet = "Pembayaran Harian Normal";

            if (tgl === 31) { tagihanFinal = 0; statusKet = "LIBUR: Tanggal 31"; }
            else if (tgl === 14 || tgl === 28) {
                if (tipeDP === 775) { tagihanFinal = 0; statusKet = "LIBUR: Benefit DP 775rb"; }
                else if (tipeDP === 355 && joinDateStr) {
                    const joinDate = new Date(joinDateStr);
                    let monthsDiff = (today.getFullYear() - joinDate.getFullYear()) * 12 + (today.getMonth() - joinDate.getMonth());
                    if (monthsDiff > 0 && monthsDiff <= 3) { tagihanFinal = baseSewa; statusKet = "TAGIHAN AKTIF: Cicilan DP"; }
                    else { tagihanFinal = 0; statusKet = "LIBUR: Benefit DP 355rb"; }
                }
            }
            const elTagihan = document.getElementById("disp-tagihan");
            if (tagihanFinal === 0) { elTagihan.innerText = "LIBUR"; elTagihan.className = "value-free"; }
            else { elTagihan.innerText = "Rp " + tagihanFinal.toLocaleString('id-ID'); elTagihan.className = "value-blue"; }
            document.getElementById("disp-ket-tagihan").innerText = statusKet;
        }

        function bukaMenuMakaPlus() {
            if(!currentUser) return;
            const isMakaLocal = localStorage.getItem('makaPlusOverride') === 'true';
            if(String(currentUser['Maka Plus']).toUpperCase().includes("YA") || isMakaLocal) {
                Swal.fire({title:'Maka+ Aktif', text:'Layanan Maka+ Anda sudah aktif.', icon:'success', background:'#111', color:'#fff', confirmButtonColor:'#00f3ff'});
            } else {
                Swal.fire({
                    title: 'Layanan Maka+', html: `<button id="btn-daftar-maka" style="background:#fff; color:#000; border:none; padding:10px; width:100%; margin-bottom:10px;">DAFTAR SEKARANG</button><button id="btn-sudah-punya" style="background:#00f3ff; color:#000; border:none; padding:10px; width:100%;">SAYA SUDAH PUNYA</button>`, showConfirmButton: false, background:'#111', color:'#fff',
                    didOpen: () => {
                        document.getElementById('btn-daftar-maka').addEventListener('click', () => { window.open('https://bit.ly/semilchargerplus', '_blank'); });
                        document.getElementById('btn-sudah-punya').addEventListener('click', () => { aktifkanMakaPlusLocal(); });
                    }
                });
            }
        }
        function aktifkanMakaPlusLocal() { localStorage.setItem('makaPlusOverride', 'true'); document.getElementById("disp-maka-status").innerText = "AKTIF"; document.getElementById("disp-maka-status").style.color = "#00f3ff"; document.getElementById("icon-maka").style.color = "#00f3ff"; hitungTagihan(currentUser); Swal.fire({title:'Berhasil!', text:'Tagihan +10rb.', icon:'success', background:'#111', color:'#fff', confirmButtonColor:'#00f3ff'}); }

        function logout() { localStorage.removeItem('userHP'); localStorage.removeItem('makaPlusOverride'); location.reload(); }
        
        function switchPage(p) { 
            document.getElementById('page-dashboard').classList.add('hidden'); document.getElementById('page-map').classList.add('hidden'); document.getElementById('page-sos').classList.add('hidden'); 
            document.querySelectorAll('.nav-icon').forEach(e=>e.classList.remove('active'));
            document.getElementById('page-'+p).classList.remove('hidden');
            
            // NAV ICON
            if(p=='dashboard') document.querySelector('.nav-icon:nth-child(1)').classList.add('active');
            if(p=='sos') document.querySelector('.nav-icon:nth-child(3)').classList.add('active');

            if(p=='map') {
                setTimeout(() => {
                    if(map) map.invalidateSize();
                }, 200);
            }
        }
        
        function popupInfo(t, x) { Swal.fire({title:t, text:x, icon:'info', background:'#111', color:'#fff', confirmButtonColor:'#00f3ff'}); }
        function kirimSOSWA() { window.open(`https://wa.me/${CFG.waAdmin}?text=SOS`, '_blank'); }
        function getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) { var R = 6371; var dLat = deg2rad(lat2-lat1); var dLon = deg2rad(lon2-lon1); var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); return R * c; }
        function deg2rad(deg) { return deg * (Math.PI/180) }

        // MAPS LOAD (FIX KOORDINAT)
        function initMap() { 
            if(map) return; 
            map=L.map('map').setView([-6.2,106.8],12); 
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map); 
            
            var iconCharge = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png', iconSize: [25, 41], iconAnchor: [12, 41] });
            var iconUser = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png', iconSize: [25, 41], iconAnchor: [12, 41] });

            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(p=>{
                    const lat = p.coords.latitude; const lng = p.coords.longitude;
                    map.setView([lat, lng], 14);
                    L.marker([lat, lng], {icon: iconUser}).addTo(map).bindPopup("Lokasi Kamu").openPopup();
                    loadChargingStations(lat, lng, iconCharge);
                });
            } else {
                loadChargingStations(-6.2, 106.8, iconCharge); // Default Jakarta jika GPS mati
            }
        }

        function loadChargingStations(userLat, userLng, iconStyle) { 
            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/LOKASI`).then(res => res.json()).then(data => { 
                let terdekatJarak = 9999999; let terdekatNama = ""; 
                
                if(data.length === 0) { 
                    // DEBUG: Kalau data kosong
                    document.getElementById('lokasi-info').innerText = "Data LOKASI Kosong/Gagal Load";
                    return; 
                }

                data.forEach(loc => { 
                    // AUTO FIX: Ganti koma jadi titik & hapus spasi
                    let lat = parseFloat(String(loc.lat).replace(',', '.').trim());
                    let lng = parseFloat(String(loc.lng).replace(',', '.').trim());

                    if(!isNaN(lat) && !isNaN(lng)) { 
                        let linkNav = loc.gmap ? loc.gmap : `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
                        
                        L.marker([lat, lng], {icon: iconStyle})
                         .addTo(map)
                         .bindPopup(`
                            <div style="text-align:center; color:#333; font-family:sans-serif;">
                                <b style="font-size:14px;">${loc.nama}</b><br>
                                <span style="font-size:11px; color:#666;">${loc.kota || ''}</span><br>
                                <a href="${linkNav}" target="_blank" style="display:inline-block; margin-top:8px; background:#00f3ff; color:#000; padding:5px 15px; border-radius:20px; text-decoration:none; font-weight:bold; font-size:12px;">NAVIGASI</a>
                            </div>
                         `);
                        
                        const jarak = getDistanceFromLatLonInKm(userLat, userLng, lat, lng); 
                        if(jarak < terdekatJarak) { terdekatJarak = jarak; terdekatNama = loc.nama; destinasiTujuan = linkNav; } 
                    } 
                }); 
                
                if(terdekatNama) { 
                    document.getElementById('lokasi-info').innerHTML = `
                        <div style="text-align:center;">
                            <span style="color:#aaa; font-size:10px;">LOKASI TERDEKAT</span><br>
                            <b style="color:var(--neon-blue); font-size:14px;">${terdekatNama}</b> 
                            <span style="background:#222; color:#fff; padding:2px 6px; border-radius:4px; font-size:10px; margin-left:5px;">${terdekatJarak.toFixed(1)} Km</span>
                        </div>
                    `;
                } 
            }); 
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLU Super App</title>
    
    <script>
        const CFG = {
            sheetID: '1kp7bHdgSTTNZF3uyd1ul-LnTZVjuLs1TVQnRxoViPfQ', 
            monkeyURL: 'https://api.sheetmonkey.io/form/h12GBnHqFk6zUJDgH9qmn2',
            waAdmin: '6285691536957'
        };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* TEMA DARK NEON (PREMIUM) */
        :root { --primary: #00f3ff; --bg: #0a0a0a; --card: rgba(20,20,20,0.95); --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Rajdhani', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* LAYOUT UTAMA */
        .app-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            transition: transform 0.3s ease-in-out;
            z-index: 20; /* Default di atas peta */
            display: flex; flex-direction: column;
            padding-bottom: 80px; /* Ruang Navbar */
        }

        /* PETA (SELALU DI BACKGROUND BIAR GAK BLANK) */
        #map-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; /* Di belakang layar */
        }
        #map { width: 100%; height: 100%; }

        /* KELAS UNTUK MEMBUKA PETA */
        .show-map .app-screen { transform: translateY(100%); } /* Geser dashboard ke bawah */
        
        /* NAVBAR */
        .navbar { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: #111; border-top: 1px solid #333; 
            display: flex; justify-content: space-around; padding: 15px 0; 
            z-index: 9999; 
        }
        .nav-icon { font-size: 24px; color: #555; transition: 0.2s; }
        .nav-icon.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); transform: scale(1.2); }

        /* DASHBOARD COMPONENTS */
        .header { padding: 20px; background: linear-gradient(180deg, #111 0%, transparent 100%); display: flex; justify-content: space-between; align-items: center; }
        .card { background: var(--card); border: 1px solid #333; margin: 15px; padding: 20px; border-radius: 15px; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 15px; }
        .menu { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; text-align: center; font-size: 12px; color: #888; }
        .menu-icon { width: 50px; height: 50px; background: #1a1a1a; border: 1px solid #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 5px; font-size: 22px; color: var(--primary); }

        /* INPUT & BUTTON */
        input, select { width: 100%; padding: 15px; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; margin-bottom: 15px; outline: none; font-size: 16px; }
        .btn-main { width: 100%; padding: 15px; background: var(--primary); color: #000; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 0 15px rgba(0,243,255,0.3); font-size: 16px; }

        /* MAP OVERLAY (PANEL NAVIGASI) */
        .map-panel {
            position: absolute; bottom: 90px; left: 15px; right: 15px; 
            background: rgba(20,20,20,0.95); border: 1px solid var(--primary);
            padding: 15px; border-radius: 20px; z-index: 100;
            display: none; flex-direction: column; gap: 10px; text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .btn-row { display: flex; gap: 10px; }
        .btn-act { flex: 1; padding: 12px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; }
        .btn-go { background: var(--primary); color: #000; }
        .btn-stop { background: #ff3333; color: #fff; display: none; width: 100%; }
        
        /* TOMBOL CENTER GPS */
        .btn-gps {
            position: absolute; bottom: 280px; right: 15px; z-index: 90;
            width: 45px; height: 45px; background: rgba(0,0,0,0.8); border: 2px solid var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: var(--primary); font-size: 20px; cursor: pointer;
        }

        /* LEAFLET CUSTOMIZATION */
        .leaflet-div-icon { background: transparent; border: none; }
        .leaflet-routing-container { display: none !important; }
        path.leaflet-interactive { stroke: var(--primary); stroke-width: 6; opacity: 0.8; filter: drop-shadow(0 0 5px var(--primary)); }

        /* CUSTOM ICONS */
        .pin-motor { 
            width: 45px; height: 45px; background: #000; 
            border: 2px solid var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px var(--primary);
            font-size: 22px; color: var(--primary);
        }
        .pin-fc { 
            font-size: 36px; color: #FFD700; 
            filter: drop-shadow(0 0 10px #FFD700); 
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.1);} 100% {transform: scale(1);} }

        /* PAGES */
        #page-login, #page-register { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; padding: 30px; }
        .hidden { display: none !important; }
    </style>
</head>
<body id="body">

    <div id="map-layer">
        <div id="map"></div>
        <div class="btn-gps" onclick="centerUser()"><i class="fas fa-crosshairs"></i></div>
        
        <div id="panel-nav" class="map-panel">
            <h3 id="fc-name" style="margin:0; color:var(--primary)">Nama FC</h3>
            <p id="fc-desc" style="color:#aaa; font-size:12px; margin-bottom:10px;">...</p>
            <div class="btn-row">
                <button class="btn-act btn-go" id="btn-start" onclick="startNav()">START JALAN</button>
                <button class="btn-act" style="background:#333; color:#fff; border:1px solid #555;" onclick="openGmaps()">GMAPS</button>
            </div>
            <button class="btn-act btn-stop" id="btn-stop" onclick="stopNav()">STOP NAVIGASI</button>
        </div>
    </div>

    <div id="dashboard-layer" class="app-screen hidden">
        <div class="header">
            <div><small style="color:#888">Welcome,</small><h3 style="margin:0" id="disp-nama">User</h3></div>
            <button onclick="logout()" style="border:none; background:none; color:red;">Exit</button>
        </div>
        
        <div class="card">
            <small style="color:#888">TAGIHAN HARI INI</small>
            <div style="font-size:32px; font-weight:bold; color:var(--primary); margin:5px 0;" id="disp-tagihan">...</div>
            <div style="color:#fff; font-weight:bold;">Unit: Maka Motors</div>
        </div>

        <div class="stats">
            <div class="card" style="margin:0; text-align:center; padding:15px;">
                <span style="font-size:12px; color:#888;">JOIN</span><br><b id="disp-join">...</b>
            </div>
            <div class="card" style="margin:0; text-align:center; padding:15px;" onclick="toggleMaka()">
                <span style="font-size:12px; color:#888;">MAKA+</span><br><b id="disp-maka" style="color:var(--primary)">...</b>
            </div>
        </div>

        <div class="menu">
            <div onclick="alert('Menu Tagihan')"><div class="menu-icon"><i class="fas fa-wallet"></i></div>Tagihan</div>
            <div onclick="alert('Menu Riwayat')"><div class="menu-icon"><i class="fas fa-history"></i></div>Riwayat</div>
            <div onclick="alert('Menu SOS')"><div class="menu-icon" style="color:red;"><i class="fas fa-exclamation-triangle"></i></div>SOS</div>
            <div onclick="alert('Menu RTO')"><div class="menu-icon"><i class="fas fa-tools"></i></div>RTO</div>
        </div>
    </div>

    <div id="page-login">
        <h2 style="text-align:center; color:var(--primary); margin-bottom:30px;">LOGIN MEMBER</h2>
        <input type="tel" id="inputHP" placeholder="Nomor HP">
        <button class="btn-main" onclick="handleLogin()">MASUK</button>
    </div>

    <div id="page-register" class="hidden">
        <h2 style="text-align:center; margin-bottom:30px;">DAFTAR BARU</h2>
        <form id="form-reg">
            <input type="hidden" id="reg-hp">
            <input type="text" id="reg-nama" placeholder="Nama Lengkap">
            <input type="text" id="reg-plat" placeholder="Plat Nomor">
            <label style="font-size:12px; color:#888;">Tanggal Join</label>
            <input type="date" id="reg-tgl">
            <select id="reg-dp"><option value="355">DP 355 Ribu</option><option value="775">DP 775 Ribu</option></select>
            <select id="reg-maka"><option value="TIDAK">Maka+ TIDAK</option><option value="YA">Maka+ YA</option></select>
            <button type="button" class="btn-main" onclick="handleRegister()">SIMPAN</button>
        </form>
    </div>

    <div class="navbar" id="navbar" style="display:none;">
        <div class="nav-icon active" id="nav-dash" onclick="toDash()"><i class="fas fa-home"></i></div>
        <div onclick="toMap()" style="width:50px; height:50px; background:var(--primary); border-radius:50%; display:flex; align-items:center; justify-content:center; margin-top:-30px; color:#000; font-size:24px; box-shadow:0 0 15px var(--primary);"><i class="fas fa-map-marked-alt"></i></div>
        <div class="nav-icon"><i class="fas fa-user"></i></div>
    </div>

    <script>
        let map, userMarker, routingControl, selectedFC, userLat, userLng;

        window.onload = () => {
            initMap(); // PETA LANGSUNG START DI BACKGROUND
            if(localStorage.getItem('uHP')) autoLogin(localStorage.getItem('uHP'));
        };

        function clean(p) { return String(p).replace(/[^0-9]/g,'').replace(/^62/,'').replace(/^0/,''); }

        // --- AUTH ---
        function handleLogin() {
            const hp = document.getElementById('inputHP').value;
            if(!hp) return alert("Isi Nomor");
            const cHP = clean(hp);
            document.querySelector('#page-login button').innerText = "Loading...";
            
            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/USER?t=${Date.now()}`).then(r=>r.json()).then(data=>{
                const user = data.find(u => clean(u['No HP']) === cHP);
                if(user) { localStorage.setItem('uHP', cHP); initApp(user); }
                else { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-register').classList.remove('hidden'); document.getElementById('reg-hp').value=cHP; }
            }).catch(()=>{ alert("Gagal Koneksi"); document.querySelector('#page-login button').innerText = "MASUK"; });
        }

        function handleRegister() {
            const fd = new FormData(document.getElementById('form-reg'));
            fd.append("x-sheetmonkey-insert-worksheet", "USER");
            fetch(CFG.monkeyURL, {method:'POST', body:fd}).then(r=>{ if(r.ok){ alert("Sukses!"); location.reload(); } });
        }

        function autoLogin(hp) {
            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/USER?t=${Date.now()}`).then(r=>r.json()).then(data=>{
                const user = data.find(u => clean(u['No HP']) === hp);
                if(user) initApp(user); else { localStorage.clear(); location.reload(); }
            });
        }

        function initApp(user) {
            document.getElementById('disp-nama').innerText = user['Nama'];
            const tgl = new Date().getDate();
            let price = 70000; if(String(user['Maka Plus']).includes("YA")) price+=10000;
            document.getElementById('disp-tagihan').innerText = [14,28,31].includes(tgl) ? "LIBUR" : "Rp "+price.toLocaleString('id-ID');
            document.getElementById('disp-join').innerText = user['Tanggal Join'] || "-";
            document.getElementById('disp-maka').innerText = String(user['Maka Plus']).includes("YA") ? "AKTIF" : "NON";

            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('page-register').classList.add('hidden');
            document.getElementById('dashboard-layer').classList.remove('hidden');
            document.getElementById('navbar').style.display = 'flex';
        }

        function logout() { localStorage.clear(); location.reload(); }

        // --- NAVIGASI LAYAR ---
        function toDash() {
            document.body.classList.remove('show-map'); // Geser dashboard kembali
            document.getElementById('nav-dash').classList.add('active');
        }
        function toMap() {
            document.body.classList.add('show-map'); // Geser dashboard ke atas/bawah biar peta terlihat
            document.getElementById('nav-dash').classList.remove('active');
            setTimeout(() => map.invalidateSize(), 300); // WAKE UP MAP
        }

        // --- MAP ENGINE ---
        function initMap() {
            map = L.map('map', {zoomControl:false}).setView([-6.2, 106.8], 13);
            
            // CartoDB Dark Matter (Sesuai Referensi Awal)
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '© MLU', maxZoom: 19
            }).addTo(map);

            const icoUser = L.divIcon({ className:'c', html:'<div class="pin-motor"><i class="fas fa-motorcycle"></i></div>', iconSize:[45,45], iconAnchor:[22,22] });
            const icoFc = L.divIcon({ className:'c', html:'<i class="fas fa-bolt pin-fc thunder-icon"></i>', iconSize:[30,30], iconAnchor:[15,15] });

            // Load Data (CSV Logic)
            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/LOKASI`).then(r=>r.json()).then(data=>{
                data.forEach(loc => {
                    let lat = parseFloat(String(loc.lat).replace(',','.'));
                    let lng = parseFloat(String(loc.lng).replace(',','.'));
                    if(!isNaN(lat)) {
                        let m = L.marker([lat, lng], {icon: icoFc}).addTo(map);
                        m.on('click', () => showFC(loc, lat, lng));
                    }
                });
            });

            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(pos=>{
                    userLat=pos.coords.latitude; userLng=pos.coords.longitude;
                    if(!userMarker) {
                        userMarker = L.marker([userLat, userLng], {icon: icoUser}).addTo(map);
                        map.setView([userLat, userLng], 15);
                    } else { userMarker.setLatLng([userLat, userLng]); }
                }, null, {enableHighAccuracy:true});
            }
        }

        function showFC(loc, lat, lng) {
            selectedFC = {lat, lng, ...loc};
            document.getElementById('panel-nav').style.display = 'flex';
            document.getElementById('fc-name').innerText = loc.nama;
            
            if(userLat) {
                // Hitung Jarak (OSRM)
                const router = L.Routing.osrmv1();
                router.route([
                    L.Routing.waypoint(L.latLng(userLat, userLng)),
                    L.Routing.waypoint(L.latLng(lat, lng))
                ], (err, routes) => {
                    if (!err && routes && routes.length > 0) {
                        const r = routes[0];
                        document.getElementById('fc-desc').innerText = `${(r.summary.totalDistance/1000).toFixed(1)} km • ${Math.ceil(r.summary.totalTime/60)} mnt`;
                    }
                });
            }
        }

        function startNav() {
            if(!userLat) return alert("Tunggu GPS...");
            if(routingControl) map.removeControl(routingControl);
            routingControl = L.Routing.control({
                waypoints: [L.latLng(userLat, userLng), L.latLng(selectedFC.lat, selectedFC.lng)],
                lineOptions: { styles:[{color:'#00f3ff', opacity:0.8, weight:6}] },
                createMarker: function() { return null; }, show: false
            }).addTo(map);
            document.querySelector('.btn-grp').style.display = 'none';
            document.getElementById('btn-stop').style.display = 'block';
        }

        function stopNav() {
            if(routingControl) { map.removeControl(routingControl); routingControl=null; }
            document.getElementById('panel-nav').style.display = 'none';
            document.querySelector('.btn-grp').style.display = 'flex';
            document.getElementById('btn-stop').style.display = 'none';
            map.setView([userLat, userLng], 16);
        }

        function openGmaps() { if(selectedFC) window.open(selectedFC.gmap, '_blank'); }
        function centerUser() { if(userLat) map.flyTo([userLat, userLng], 17); }
        function toggleMaka() { localStorage.setItem('makaLocal','true'); location.reload(); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLU Super App</title>
    
    <script>
        const CFG = {
            // ID Sheet Anda dari link yang Anda kirim
            sheetID: '1kp7bHdgSTTNZF3uyd1ul-LnTZVjuLs1TVQnRxoViPfQ', 
            monkeyURL: 'https://api.sheetmonkey.io/form/h12GBnHqFk6zUJDgH9qmn2',
            waAdmin: '6285691536957'
        };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --neon-blue: #00f3ff; --bg-dark: #050505; --card-bg: rgba(15, 15, 15, 0.95); --text-main: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Rajdhani', sans-serif; background-color: var(--bg-dark); color: var(--text-main); height: 100vh; overflow: hidden; position: relative; }
        
        /* BACKGROUND GLOBAL */
        .bg-watermark {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; height: 60%;
            background: url('https://i.ibb.co.com/4ZL4bhGR/1763994565752.png') no-repeat center center;
            background-size: contain; opacity: 0.15; z-index: -1; filter: grayscale(20%);
            pointer-events: none;
        }

        .app-container { height: 100%; overflow-y: auto; padding-bottom: 80px; position: relative; z-index: 2; }
        .hidden { display: none !important; }

        input, select { width: 100%; padding: 15px; background: rgba(0, 0, 0, 0.6); border: 1px solid #333; color: var(--neon-blue); border-radius: 8px; margin-bottom: 15px; font-size: 16px; outline: none; }
        .btn-neon { width: 100%; padding: 15px; background: var(--neon-blue); color: #000; font-weight: 700; border: none; border-radius: 8px; cursor: pointer; }
        
        /* HEADER & DASHBOARD */
        .header { padding: 20px; background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%); display: flex; justify-content: space-between; align-items: center; }
        .header-logo { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--neon-blue); object-fit: cover; background: #000; }
        .vehicle-card { background: var(--card-bg); border: 1px solid var(--neon-blue); border-radius: 15px; padding: 20px; margin: 20px; }
        .value-blue { font-size: 28px; color: var(--neon-blue); font-weight: 700; font-family: 'Orbitron', sans-serif; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .stat-box { background: var(--card-bg); padding: 15px; border-radius: 10px; border: 1px solid #333; text-align: center; }
        
        .menu-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 0 20px; margin-top: 20px;}
        .menu-item { background: var(--card-bg); padding: 15px 5px; border-radius: 10px; text-align: center; cursor: pointer; }
        .menu-item i { font-size: 20px; color: var(--neon-blue); margin-bottom: 8px; display: block; }
        .menu-item span { font-size: 10px; color: #fff; }

        .navbar { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid #333; display: flex; justify-content: space-around; align-items: center; padding: 15px 0; z-index: 9999; }
        .nav-icon.active { color: var(--neon-blue); transform: scale(1.2); text-shadow: 0 0 10px var(--neon-blue); }

        /* --- MAP FIX --- */
        #page-map { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            z-index: 100; background: #222; 
            display: none; 
        }
        #page-map.active-map { display: block !important; }
        
        #map { width: 100%; height: 100%; }
        
        /* Debug Status Bar */
        #map-status {
            position: absolute; top: 10px; left: 10px; right: 10px;
            background: rgba(0,0,0,0.8); color: #0f0; font-family: monospace; font-size: 10px;
            padding: 5px; z-index: 10000; pointer-events: none; border: 1px solid #0f0;
        }

        .map-overlay { 
            position: absolute; bottom: 90px; left: 15px; right: 15px; 
            background: rgba(255,255,255,0.95); padding: 15px; 
            border-radius: 20px; text-align: center; z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        #page-login { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-card { width: 90%; max-width: 400px; background: rgba(20,20,20,0.9); border: 1px solid var(--neon-blue); padding: 30px; border-radius: 15px; text-align: center; }
    </style>
</head>
<body>

    <div class="bg-watermark"></div>

    <div id="page-login">
        <div class="login-card">
            <h2 style="color:var(--neon-blue); margin-bottom:20px;">MEMBER LOGIN</h2>
            <input type="tel" id="inputHP" placeholder="Nomor HP" style="text-align:center;">
            <button class="btn-neon" onclick="cekLogin()">MASUK</button>
            <p id="login-msg" style="margin-top:10px; color:red; font-size:12px;"></p>
        </div>
    </div>

    <div id="page-register" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; padding:20px; overflow-y:auto;">
        <h2 style="color:var(--neon-blue); text-align:center;">REGISTRASI</h2>
        <input type="hidden" id="reg-hp">
        <label style="color:#fff; font-size:12px;">Nama</label><input type="text" id="reg-nama">
        <label style="color:#fff; font-size:12px;">Plat Nomor</label><input type="text" id="reg-plat">
        <label style="color:#fff; font-size:12px;">Tanggal Join</label><input type="date" id="reg-tgl">
        <label style="color:#fff; font-size:12px;">DP</label><select id="reg-dp"><option value="355">DP 355</option><option value="775">DP 775</option></select>
        <label style="color:#fff; font-size:12px;">Maka Plus?</label><select id="reg-maka-plus"><option value="TIDAK">TIDAK</option><option value="YA">YA</option></select>
        <button class="btn-neon" onclick="submitRegister()">SIMPAN</button>
    </div>

    <div id="main-app" class="hidden">
        <div id="page-dashboard" class="app-container">
            <div class="header">
                <div class="user-info"><h1 style="color:#aaa; font-size:12px;">Welcome,</h1><p id="disp-nama">Loading...</p></div>
                <img src="https://i.ibb.co.com/4ZL4bhGR/1763994565752.png" class="header-logo" onclick="logout()">
            </div>
            
            <div class="vehicle-card">
                <div style="display:flex; justify-content:space-between;">
                    <div><span style="color:#666; font-size:10px;">UNIT</span><div style="font-size:18px;">Maka Motors</div></div>
                    <div style="text-align:right;"><span style="color:#666; font-size:10px;">TAGIHAN</span><div class="value-blue" id="disp-tagihan">...</div></div>
                </div>
                <div style="margin-top:10px; text-align:right;"><span id="disp-ket-tagihan" style="font-size:10px; color:#aaa;">...</span></div>
            </div>

            <div class="stats-grid">
                <div class="stat-box"><span style="display:block; color:#666; font-size:10px;">Tgl Join</span><span id="disp-join">...</span></div>
                <div class="stat-box" onclick="bukaMenuMakaPlus()"><span style="display:block; color:#666; font-size:10px;">Maka+</span><span id="disp-maka-status">...</span></div>
            </div>

            <div class="menu-list">
                <div class="menu-item"><i class="fas fa-file-invoice"></i><span>Tagihan</span></div>
                <div class="menu-item"><i class="fas fa-history"></i><span>Riwayat</span></div>
                <div class="menu-item"><i class="fas fa-exclamation-triangle"></i><span>SOS</span></div>
                <div class="menu-item"><i class="fas fa-tools"></i><span>RTO</span></div>
            </div>
        </div>

        <div id="page-map">
            <div id="map-status">Status Peta: Menunggu...</div>
            <div id="map"></div>
            <div class="map-overlay">
                <div id="lokasi-info" style="color:#007bff; font-weight:bold; margin-bottom:10px;">Memuat data...</div>
                <button onclick="navigasiKeTujuan()" style="background:#333; color:#fff; border:none; padding:10px 20px; border-radius:20px;">BUKA GOOGLE MAPS</button>
            </div>
        </div>

        <div class="navbar">
            <div class="nav-icon active" onclick="switchPage('dashboard')"><i class="fas fa-home"></i></div>
            <div onclick="switchPage('map')" style="background:#111; border:2px solid var(--neon-blue); width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-top:-25px; box-shadow:0 0 10px var(--neon-blue);"><i class="fas fa-map-marked-alt" style="color:var(--neon-blue);"></i></div>
            <div class="nav-icon"><i class="fas fa-user"></i></div>
        </div>
    </div>

    <script>
        let currentUser = null; let map = null; let destinasiTujuan = "";

        // INIT
        window.onload = function() {
            const savedHP = localStorage.getItem('userHP');
            if (savedHP) cekLogin(savedHP, true);
        };

        function updateStatus(msg) {
            document.getElementById('map-status').innerText = "STATUS: " + msg;
            console.log(msg);
        }

        // LOGIN SYSTEM
        function cekLogin(savedHP = null, isAuto = false) {
            const hp = savedHP || document.getElementById('inputHP').value;
            if(!hp) return alert("Isi Nomor HP");
            
            const clean = hp.replace(/[^0-9]/g, '').replace(/^62/, '').replace(/^0/, '');
            
            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/USER?t=${Date.now()}`)
            .then(r => r.json())
            .then(data => {
                const user = data.find(u => String(u['No HP']).includes(clean));
                if(user) {
                    currentUser = user; localStorage.setItem('userHP', clean);
                    loadDashboard(user);
                } else {
                    if(isAuto) { localStorage.removeItem('userHP'); location.reload(); }
                    else {
                        document.getElementById('page-login').classList.add('hidden');
                        document.getElementById('page-register').classList.remove('hidden');
                        document.getElementById('reg-hp').value = clean;
                    }
                }
            })
            .catch(e => alert("Gagal koneksi: " + e));
        }

        // REGISTER SYSTEM
        function submitRegister() {
            const btn = document.querySelector('#page-register button');
            const data = {
                "No HP": document.getElementById('reg-hp').value,
                "Nama": document.getElementById('reg-nama').value,
                "Plat Nomor": document.getElementById('reg-plat').value,
                "Tanggal Join": document.getElementById('reg-tgl').value,
                "DP Awal": document.getElementById('reg-dp').value,
                "Maka Plus": document.getElementById('reg-maka-plus').value,
                "Tgl Aktivasi Maka": "-"
            };
            
            btn.innerText = "MENGIRIM..."; btn.disabled = true;
            
            fetch(CFG.monkeyURL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            }).then(r => {
                if(r.ok) { alert("Sukses! Silakan Login."); location.reload(); }
                else throw new Error("Gagal");
            }).catch(e => { alert("Error kirim data."); btn.disabled = false; });
        }

        function loadDashboard(user) {
            document.getElementById('disp-nama').innerText = user['Nama'];
            // (Logika tagihan disederhanakan dulu biar fokus peta)
            document.getElementById('disp-tagihan').innerText = "Rp 70.000"; 
            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('page-register').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
        }

        // --- MAP SYSTEM (DIAGNOSTIC MODE) ---
        function switchPage(p) {
            document.getElementById('page-dashboard').classList.add('hidden');
            document.getElementById('page-map').classList.remove('active-map');
            
            if(p === 'dashboard') {
                document.getElementById('page-dashboard').classList.remove('hidden');
            } else if (p === 'map') {
                document.getElementById('page-map').classList.add('active-map');
                
                // FORCE RENDER
                updateStatus("Membuka Peta...");
                setTimeout(() => {
                    initMap();
                }, 500); // Delay 0.5 detik biar element render dulu
            }
        }

        function initMap() {
            if(map) {
                map.invalidateSize();
                updateStatus("Peta Refresh Size");
                return;
            }

            updateStatus("Inisialisasi Peta...");
            try {
                // Default Jakarta
                map = L.map('map').setView([-6.200000, 106.816666], 11);
                
                // Server Peta Standar OSM (Paling Stabil)
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19
                }).addTo(map);
                
                updateStatus("Tiles Dimuat. Mengambil Data...");
                loadData();
                
            } catch(e) {
                updateStatus("ERROR MAP: " + e.message);
            }
        }

        function loadData() {
            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/LOKASI`)
            .then(r => r.json())
            .then(data => {
                updateStatus(`Data Diterima: ${data.length} Lokasi`);
                
                if(data.length === 0) {
                    updateStatus("Data Kosong! Cek Sheet LOKASI");
                    return;
                }

                // Loop Data
                data.forEach(loc => {
                    // Paksa baca angka
                    let lat = parseFloat(loc.lat);
                    let lng = parseFloat(loc.lng);
                    
                    if(!isNaN(lat)) {
                        L.marker([lat, lng]).addTo(map)
                         .bindPopup(`<b>${loc.nama}</b>`);
                    }
                });
                
                // Cari GPS
                if(navigator.geolocation) {
                    updateStatus("Mencari GPS...");
                    navigator.geolocation.getCurrentPosition(p => {
                        const lat = p.coords.latitude;
                        const lng = p.coords.longitude;
                        updateStatus(`GPS Dapat: ${lat.toFixed(4)}`);
                        map.setView([lat, lng], 13);
                        L.marker([lat, lng]).addTo(map).bindPopup("ANDA").openPopup();
                        cariTerdekat(lat, lng, data);
                    }, (e) => {
                        updateStatus("Gagal GPS: " + e.message);
                    });
                } else {
                    updateStatus("GPS Tidak Support");
                }

            })
            .catch(e => updateStatus("Gagal Fetch: " + e));
        }

        function cariTerdekat(uLat, uLng, data) {
            let min = 9999; let name = "";
            data.forEach(loc => {
                let lat = parseFloat(loc.lat); let lng = parseFloat(loc.lng);
                if(!isNaN(lat)) {
                    let d = Math.sqrt(Math.pow(lat-uLat,2) + Math.pow(lng-uLng,2)); // Simple distance
                    if(d < min) { min = d; name = loc.nama; destinasiTujuan = loc.gmap; }
                }
            });
            document.getElementById('lokasi-info').innerText = `Terdekat: ${name}`;
        }
        
        function navigasiKeTujuan() {
            if(destinasiTujuan) window.open(destinasiTujuan, '_blank');
            else alert("Lokasi belum ditemukan");
        }
        
        function logout() { localStorage.clear(); location.reload(); }
        function bukaMenuMakaPlus() { alert("Fitur Maka+"); }
    </script>
</body>
</html>

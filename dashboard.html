<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLU Super App</title>
    
    <script>
        const CFG = {
            sheetID: '1kp7bHdgSTTNZF3uyd1ul-LnTZVjuLs1TVQnRxoViPfQ', 
            monkeyURL: 'https://api.sheetmonkey.io/form/h12GBnHqFk6zUJDgH9qmn2',
            waAdmin: '6285691536957'
        };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root { --primary: #007bff; --bg: #ffffff; --text: #333; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* UI COMPONENTS */
        .app-container { height: 100%; overflow-y: auto; padding-bottom: 80px; }
        .hidden { display: none !important; }
        
        /* INPUT & BUTTON */
        input, select { width: 100%; padding: 15px; background: #f8f9fa; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; outline: none; }
        .btn-main { width: 100%; padding: 15px; background: var(--primary); color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* NAVBAR */
        .navbar { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around; align-items: center; padding: 10px 0; z-index: 9999; }
        .nav-icon { font-size: 24px; color: #ccc; }
        .nav-icon.active { color: var(--primary); }

        /* --- MAP SYSTEM FIX --- */
        #page-map { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; background: #eee; display: none; }
        #page-map.active { display: block !important; }
        #map { width: 100%; height: 100%; }

        /* TOMBOL REFRESH PETA (Jaga-jaga kalau blank) */
        .btn-refresh {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: #fff; padding: 8px 12px; border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-size: 12px; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; gap: 5px;
        }

        /* OVERLAY INFO */
        .map-card {
            position: absolute; bottom: 90px; left: 15px; right: 15px; z-index: 1000;
            background: #fff; padding: 20px; border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15); text-align: center;
            display: none; /* Muncul pas klik */
        }
        .btn-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-act { flex: 1; padding: 10px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; }
        .btn-go { background: var(--primary); color: #fff; }
        .btn-gmap { background: #eee; color: #333; }

        /* --- ICON CSS FIX (ANTI LARI) --- */
        /* Reset margin/padding di dalam icon leaflet */
        .leaflet-div-icon { background: transparent; border: none; }
        
        /* Icon Bulat Rapi */
        .pin-wrap {
            width: 40px; height: 40px; 
            background: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            border: 3px solid white;
        }
        .pin-motor { background: #007bff; color: #fff; }
        .pin-fc { background: #ffc107; color: #000; }
        .pin-icon { font-size: 20px; }

        /* DASHBOARD STYLE */
        .header { padding: 20px; background: #fff; display: flex; justify-content: space-between; align-items: center; }
        .card { background: #fff; margin: 20px; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; }
        .stat-item { background: #fff; padding: 15px; border-radius: 15px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        .menu { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; }
        .menu-item { text-align: center; font-size: 10px; color: #666; font-weight: 600; }
        .menu-icon { background: #fff; width: 50px; height: 50px; margin: 0 auto 5px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); color: var(--primary); }

        /* LOGIN PAGES */
        #page-login, #page-register { position: fixed; top:0; left:0; width:100%; height:100%; background:#fff; z-index:200; display:flex; flex-direction:column; justify-content:center; padding:30px; }
        #page-sos { position: fixed; top:0; left:0; width:100%; height:100%; background:#fff; z-index:150; display:none; padding:40px 20px; }
    </style>
</head>
<body>

    <div id="page-login">
        <h2 style="text-align:center; color:var(--primary);">LOGIN MEMBER</h2>
        <input type="tel" id="inputHP" placeholder="Nomor HP">
        <button class="btn-main" onclick="cekLogin()">MASUK</button>
    </div>

    <div id="page-register" class="hidden">
        <h2 style="text-align:center;">REGISTRASI</h2>
        <form id="form-reg">
            <input type="hidden" id="reg-hp">
            <input type="text" id="reg-nama" placeholder="Nama Lengkap">
            <input type="text" id="reg-plat" placeholder="Plat Nomor">
            <label>Tanggal Join</label><input type="date" id="reg-tgl">
            <select id="reg-dp"><option value="355">DP 355 Ribu</option><option value="775">DP 775 Ribu</option></select>
            <select id="reg-maka"><option value="TIDAK">Maka+ TIDAK</option><option value="YA">Maka+ YA</option></select>
            <button type="button" class="btn-main" onclick="submitReg()">SIMPAN</button>
        </form>
    </div>

    <div id="main-app" class="hidden">
        <div id="page-dashboard" class="app-container">
            <div class="header">
                <div><small style="color:#999">Welcome,</small><h2 style="margin:0" id="disp-nama">...</h2></div>
                <button onclick="logout()" style="border:none; background:#f8d7da; color:red; padding:5px 10px; border-radius:5px;">Exit</button>
            </div>
            
            <div class="card">
                <small style="color:#999">TAGIHAN HARI INI</small>
                <div style="font-size:28px; font-weight:bold; color:var(--primary);" id="disp-tagihan">...</div>
                <div style="margin-top:10px;">Unit: <b>Maka Motors</b></div>
            </div>

            <div class="stats">
                <div class="stat-item">Join<br><b id="disp-join">...</b></div>
                <div class="stat-item" onclick="toggleMaka()">Maka+<br><b id="disp-maka" style="color:var(--primary)">...</b></div>
            </div>

            <div class="menu">
                <div class="menu-item"><div class="menu-icon"><i class="fas fa-wallet"></i></div>Tagihan</div>
                <div class="menu-item"><div class="menu-icon"><i class="fas fa-history"></i></div>Riwayat</div>
                <div class="menu-item" onclick="showSOS()"><div class="menu-icon" style="color:red;"><i class="fas fa-exclamation-triangle"></i></div>SOS</div>
                <div class="menu-item"><div class="menu-icon"><i class="fas fa-tools"></i></div>RTO</div>
            </div>
        </div>

        <div id="page-map">
            <div class="btn-refresh" onclick="fixMap()"><i class="fas fa-sync"></i> Refresh Peta</div>
            <div id="map"></div>
            
            <div id="map-panel" class="map-card">
                <h3 id="panel-name" style="margin:0;">Lokasi</h3>
                <p id="panel-desc" style="color:#666; font-size:12px;">...</p>
                <div class="btn-row">
                    <button class="btn-act btn-go" onclick="startNav()">START JALAN</button>
                    <button class="btn-act btn-gmap" onclick="openGmaps()">GMAPS</button>
                </div>
            </div>
        </div>

        <div id="page-sos">
            <h2 style="color:red; text-align:center;">DARURAT</h2>
            <label>Kendala</label><select id="sos-tipe"><option>Mesin Mati</option><option>Begal</option></select>
            <label>Lokasi/Ket</label><textarea id="sos-ket" rows="4" style="width:100%; border:1px solid #ddd;"></textarea>
            <button class="btn-main" style="background:red; margin-top:20px;" onclick="kirimSOS()">KIRIM</button>
            <button class="btn-main" style="background:#ccc; margin-top:10px; color:#333;" onclick="closeSOS()">BATAL</button>
        </div>

        <div class="navbar">
            <div class="nav-icon active" onclick="goHome()"><i class="fas fa-home"></i></div>
            <div onclick="goMap()" style="background:var(--primary); width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-top:-25px; color:#fff; box-shadow:0 5px 10px rgba(0,0,0,0.2);"><i class="fas fa-map-marked-alt" style="font-size:24px;"></i></div>
            <div class="nav-icon"><i class="fas fa-user"></i></div>
        </div>
    </div>

    <script>
        let map, userMarker, routingControl, selectedFC, userLat, userLng;

        // --- AUTH ---
        window.onload = () => { if(localStorage.getItem('uHP')) login(localStorage.getItem('uHP'), true); };
        
        function login(hpVal=null, auto=false) {
            const hp = hpVal || document.getElementById('inputHP').value.replace(/[^0-9]/g,'');
            if(!hp) return alert("Isi Nomor");
            
            const btn = document.querySelector('#page-login button');
            if(!auto) { btn.innerText="Loading..."; btn.disabled=true; }

            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/USER?t=${Date.now()}`)
            .then(r=>r.json()).then(data=>{
                const user = data.find(u => String(u['No HP']).includes(hp));
                if(user) {
                    localStorage.setItem('uHP', hp);
                    renderDash(user);
                } else {
                    if(auto) { localStorage.clear(); location.reload(); }
                    else { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-register').classList.remove('hidden'); document.getElementById('reg-hp').value=hp; }
                }
                if(!auto) { btn.innerText="MASUK"; btn.disabled=false; }
            }).catch(()=>{ if(!auto) btn.disabled=false; alert("Gagal Koneksi"); });
        }

        function submitReg() {
            const btn = document.querySelector('#page-register button');
            btn.innerText="Menyimpan..."; btn.disabled=true;
            const fd = new FormData();
            fd.append("No HP", document.getElementById('reg-hp').value);
            fd.append("Nama", document.getElementById('reg-nama').value);
            fd.append("Plat Nomor", document.getElementById('reg-plat').value);
            fd.append("Tanggal Join", document.getElementById('reg-tgl').value);
            fd.append("DP Awal", document.getElementById('reg-dp').value);
            fd.append("Maka Plus", document.getElementById('reg-maka').value);
            fd.append("Tgl Aktivasi Maka", "-");
            fd.append("x-sheetmonkey-insert-worksheet", "USER");

            fetch(CFG.monkeyURL, {method:'POST', body:fd}).then(r=>{
                if(r.ok){ alert("Sukses!"); location.reload(); } else { alert("Gagal"); btn.disabled=false; }
            });
        }

        function renderDash(user) {
            document.getElementById('disp-nama').innerText = user['Nama'];
            document.getElementById('disp-join').innerText = user['Tanggal Join'];
            const isMaka = String(user['Maka Plus']).includes("YA") || localStorage.getItem('makaLocal');
            document.getElementById('disp-maka').innerText = isMaka ? "AKTIF" : "NON";
            
            let price = 70000; if(isMaka) price+=10000;
            const d = new Date().getDate();
            document.getElementById('disp-tagihan').innerText = [14,28,31].includes(d) ? "LIBUR" : "Rp "+price.toLocaleString('id-ID');

            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('page-register').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            // Pre-load Map
            setTimeout(initMap, 1000);
        }

        // --- NAVIGASI ---
        function goHome() {
            document.getElementById('page-dashboard').classList.remove('hidden');
            document.getElementById('page-map').classList.remove('active');
            document.getElementById('page-sos').classList.remove('active');
        }
        function goMap() {
            document.getElementById('page-map').classList.add('active');
            // WAJIB: Fix ukuran peta saat dibuka
            setTimeout(() => { if(map) map.invalidateSize(); else initMap(); }, 200);
        }
        function showSOS() { document.getElementById('page-sos').classList.add('active'); }
        function closeSOS() { document.getElementById('page-sos').classList.remove('active'); }

        // --- MAP SYSTEM (STABIL) ---
        function initMap() {
            if(map) return;
            // Peta Putih Standar (Paling Aman)
            map = L.map('map', {zoomControl:false}).setView([-6.2, 106.8], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            // IKON CSS FIX (ANCHOR TENGAH)
            const icoMotor = L.divIcon({ className:'custom', html:'<div class="pin-wrap pin-motor"><i class="fas fa-motorcycle pin-icon"></i></div>', iconSize:[40,40], iconAnchor:[20,20] });
            const icoFc = L.divIcon({ className:'custom', html:'<div class="pin-wrap pin-fc"><i class="fas fa-bolt pin-icon"></i></div>', iconSize:[35,35], iconAnchor:[17,17] });

            // Load Data
            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/LOKASI`).then(r=>r.json()).then(data=>{
                data.forEach(loc => {
                    let lat = parseFloat(String(loc.lat).replace(',','.'));
                    let lng = parseFloat(String(loc.lng).replace(',','.'));
                    if(!isNaN(lat)) {
                        let m = L.marker([lat, lng], {icon: icoFc}).addTo(map);
                        m.on('click', () => {
                            selectedFC = {lat, lng, ...loc};
                            document.getElementById('map-panel').style.display = 'block';
                            document.getElementById('panel-name').innerText = loc.nama;
                            if(userLat) {
                                let dist = getDist(userLat, userLng, lat, lng).toFixed(1);
                                document.getElementById('panel-desc').innerText = `${dist} km dari sini`;
                            }
                        });
                    }
                });
            });

            // GPS
            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(p=>{
                    userLat=p.coords.latitude; userLng=p.coords.longitude;
                    if(!userMarker) {
                        userMarker = L.marker([userLat, userLng], {icon: icoMotor}).addTo(map);
                        map.setView([userLat, userLng], 14);
                    } else { userMarker.setLatLng([userLat, userLng]); }
                });
            }
        }

        function startNav() {
            if(!userLat || !selectedFC) return alert("Tunggu GPS...");
            if(routingControl) map.removeControl(routingControl);
            routingControl = L.Routing.control({
                waypoints: [L.latLng(userLat, userLng), L.latLng(selectedFC.lat, selectedFC.lng)],
                lineOptions: { styles:[{color:'#007bff', weight:6}] },
                createMarker: function() { return null; },
                show: false
            }).addTo(map);
            document.getElementById('map-panel').style.display = 'none';
        }

        function openGmaps() { if(selectedFC) window.open(selectedFC.gmap, '_blank'); }
        function fixMap() { if(map) map.invalidateSize(); else initMap(); }
        function getDist(lat1,lon1,lat2,lon2) { var R=6371; var dLat=deg2rad(lat2-lat1); var dLon=deg2rad(lon2-lon1); var a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(deg2rad(lat1))*Math.cos(deg2rad(lat2))*Math.sin(dLon/2)*Math.sin(dLon/2); return R*(2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a))); }
        function deg2rad(deg) { return deg*(Math.PI/180); }
        
        function toggleMaka() { localStorage.setItem('makaLocal','true'); location.reload(); }
        function logout() { localStorage.clear(); location.reload(); }
        function kirimSOS() { window.open(`https://wa.me/${CFG.waAdmin}?text=SOS`, '_blank'); }
    </script>
</body>
</html>

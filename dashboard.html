    <script>
        let currentUser = null; let map = null; let routingControl = null; let selectedFC = null; let userLat = null, userLng = null;

        window.onload = function() {
            const savedHP = localStorage.getItem('userHP');
            if (savedHP) cekLogin(savedHP, true);
        };

        function cleanPhone(phone) { return String(phone).replace(/[^0-9]/g, '').replace(/^62/, '').replace(/^0/, ''); }

        function cekLogin(savedHP = null, isAuto = false) {
            const hpInput = savedHP || document.getElementById("inputHP").value;
            const btn = document.querySelector("#page-login button");
            if(!hpInput) return alert("Masukkan Nomor HP");
            if(!isAuto) { btn.innerText = "CHECKING..."; btn.disabled = true; }
            const clean = cleanPhone(hpInput);
            
            fetch(`https://opensheet.elk.sh/${CFG.sheetID}/USER?t=${Date.now()}`)
            .then(r => r.json()).then(data => {
                const user = data.find(u => cleanPhone(u['No HP']) === clean);
                if(user) {
                    currentUser = user; localStorage.setItem('userHP', clean); loadDashboard(user);
                } else {
                    if(isAuto) { localStorage.removeItem('userHP'); location.reload(); }
                    else { document.getElementById('page-login').classList.add('hidden'); document.getElementById('page-register').classList.remove('hidden'); document.getElementById('reg-hp').value = clean; }
                }
                if(!isAuto) { btn.innerText = "LOGIN"; btn.disabled = false; }
            }).catch(() => { if(!isAuto) btn.disabled = false; alert("Gagal koneksi."); });
        }

        function submitRegister() {
            const btn = document.querySelector("#form-register button");
            const data = {
                "No HP": document.getElementById('reg-hp').value,
                "Nama": document.getElementById('reg-nama').value,
                "Plat Nomor": document.getElementById('reg-plat').value,
                "Tanggal Join": document.getElementById('reg-tgl').value,
                "DP Awal": document.getElementById('reg-dp').value,
                "Maka Plus": document.getElementById('reg-maka-plus').value,
                "Tgl Aktivasi Maka": "-"
            };
            btn.innerText = "MENGIRIM..."; btn.disabled = true;
            
            const fd = new FormData();
            for(let k in data) fd.append(k, data[k]);
            fd.append("x-sheetmonkey-insert-worksheet", "USER");

            fetch(CFG.monkeyURL, { method:'POST', body:fd })
            .then(r => { if(r.ok){ alert("Sukses!"); location.reload(); } else throw new Error(); })
            .catch(e => { alert("Error kirim."); btn.disabled = false; });
        }

        function loadDashboard(user) {
            document.getElementById("disp-nama").innerText = user['Nama'];
            document.getElementById("disp-join").innerText = user['Tanggal Join'] || "-";
            const isMaka = String(user['Maka Plus']).toUpperCase().includes("YA") || localStorage.getItem('makaLocal') === 'true';
            document.getElementById("disp-maka-status").innerText = isMaka ? "AKTIF" : "NON";
            document.getElementById("disp-maka-status").style.color = isMaka ? "#00f3ff" : "#666";
            document.getElementById("icon-maka").style.color = isMaka ? "#00f3ff" : "#333";
            hitungTagihan(user, isMaka);

            document.getElementById('page-login').classList.add('hidden');
            document.getElementById('page-register').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            // INITIALIZE MAP LANGSUNG (BIAR GAK BLANK)
            initMap();
        }

        function hitungTagihan(user, isMaka) {
            let price = 70000; if(isMaka) price += 10000;
            const tgl = new Date().getDate();
            if([14, 28, 31].includes(tgl)) {
                document.getElementById("disp-tagihan").innerText = "LIBUR";
            } else {
                document.getElementById("disp-tagihan").innerText = "Rp "+price.toLocaleString('id-ID');
            }
        }

        // --- PETA LANGSUNG MUNCUL (DATA TANAM) ---
        function initMap() {
            if(map) return;
            
            // Dark Matter
            map = L.map('map', {zoomControl: false}).setView([-6.2, 106.8], 11);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: 'Â© MLU', maxZoom: 19
            }).addTo(map);

            const iconMotor = L.divIcon({ className: 'custom', html: "<i class='fas fa-motorcycle motor-icon'></i>", iconSize: [40, 40], iconAnchor: [20, 20] });
            const iconFc = L.divIcon({ className: 'custom', html: "<i class='fas fa-bolt thunder-icon'></i>", iconSize: [30, 30], iconAnchor: [15, 15] });

            // RENDER FC INSTANT (DATA HARDCODED)
            LOKASI_FC.forEach(loc => {
                let m = L.marker([loc.lat, loc.lng], {icon: iconFc}).addTo(map);
                m.on('click', () => {
                    selectedFC = loc;
                    showPanel(loc);
                });
            });

            // GPS START
            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(p => {
                    userLat = p.coords.latitude; userLng = p.coords.longitude;
                    if(!currentUser.marker) {
                        currentUser.marker = L.marker([userLat, userLng], {icon: iconMotor}).addTo(map);
                        map.flyTo([userLat, userLng], 14);
                    } else { currentUser.marker.setLatLng([userLat, userLng]); }
                });
            }
        }

        function showPanel(loc) {
            document.getElementById('map-panel').style.display = 'block';
            document.getElementById('panel-name').innerText = loc.nama;
            
            if(userLat) {
                let d = getDist(userLat, userLng, loc.lat, loc.lng).toFixed(1);
                let t = Math.ceil(d*2.5);
                document.getElementById('panel-desc').innerHTML = `ðŸ ${d} km | â³ ${t} mnt | ðŸ”‹ -${Math.ceil(d*1.2)}%`;
            }
        }

        function startRoute() {
            if(!userLat || !selectedFC) return alert("Tunggu GPS...");
            if(routingControl) map.removeControl(routingControl);

            routingControl = L.Routing.control({
                waypoints: [ L.latLng(userLat, userLng), L.latLng(selectedFC.lat, selectedFC.lng) ],
                lineOptions: { styles: [{color: '#00f3ff', opacity: 0.8, weight: 6}] },
                createMarker: function() { return null; },
                addWaypoints: false, draggableWaypoints: false, fitSelectedRoutes: true, show: false
            }).addTo(map);
            
            document.getElementById('map-panel').style.display = 'none';
        }

        function openGmaps() { if(selectedFC) window.open(selectedFC.gmap, '_blank'); }
        function centerGPS() { if(userLat) map.flyTo([userLat, userLng], 16); else alert("Mencari sinyal..."); }
        function switchPage(p) {
            document.getElementById('page-dashboard').classList.add('hidden');
            document.getElementById('page-map').classList.remove('active-map');
            document.getElementById('page-sos').classList.remove('active-sos');
            document.querySelectorAll('.nav-icon').forEach(e=>e.classList.remove('active'));

            if(p === 'dashboard') {
                document.getElementById('page-dashboard').classList.remove('hidden');
                document.querySelector('.nav-icon:nth-child(1)').classList.add('active');
            } 
            else if (p === 'map') {
                document.getElementById('page-map').classList.add('active-map');
                document.querySelector('.nav-icon:nth-child(2)').classList.add('active');
                setTimeout(() => { if(map) map.invalidateSize(); }, 100);
            }
            else if (p === 'sos') {
                document.getElementById('page-sos').classList.add('active-sos');
                document.querySelector('.nav-icon:nth-child(3)').classList.add('active');
            }
        }

        function getDist(lat1,lon1,lat2,lon2) { var R=6371; var dLat=deg2rad(lat2-lat1); var dLon=deg2rad(lon2-lon1); var a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(deg2rad(lat1))*Math.cos(deg2rad(lat2))*Math.sin(dLon/2)*Math.sin(dLon/2); return R*(2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a))); }
        function deg2rad(deg) { return deg*(Math.PI/180); }
        function bukaMenuMakaPlus() { Swal.fire({title:'Maka+', html:`<button onclick="aktifkanMaka()" style="background:#00f3ff; border:none; padding:10px; width:100%;">SAYA SUDAH PUNYA</button>`, showConfirmButton:false}); }
        function aktifkanMaka() { localStorage.setItem('makaLocal', 'true'); location.reload(); }
        function logout() { localStorage.clear(); location.reload(); }
        function popupInfo(t, x) { Swal.fire({title:t, text:x, icon:'info', background:'#111', color:'#fff', confirmButtonColor:'#00f3ff'}); }
        function kirimSOSWA() { window.open(`https://wa.me/${CFG.waAdmin}?text=SOS`, '_blank'); }
    </script>
